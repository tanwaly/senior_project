<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Number</title>
    <style>
        input::placeholder {
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: #f1f1f1;">
    <div style="background-color:#f5eecc;" class="d-flex">
        <div class="d-flex align-items-center"
            style="background:#4b2f7b ; border-radius: 0px 300px 300px 0px; width: 1300px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="Logo">
            <div class="d-flex justify-content-between" style="margin-left: 65px;">
                <a href="/sellerhomepage"
                    style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-house-door"></i> Homepage
                </a>
                <a href="/add-trackingnum"
                    style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-truck"></i> เลขพัสดุ
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color: white;">
                Log out
                <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
            </button>
        </div>
    </div>

    <div style="margin-top: 50px;" class="parent-container"></div>

    <script>
        fetch('/trackingnum')
            .then(response => response.json())
            .then(data => {
                const container = document.querySelector('.parent-container');
                container.innerHTML = '';  // Clear any existing content

                data.forEach((item, index) => {
                    const orderTracknum = item.tracking_number ? item.tracking_number : 'กรุณากรอกข้อมูล';  // Use item.tracking_number
                    const orderShipname = item.order_shipname ? item.order_shipname : 'กรุณากรอกข้อมูล';  // Use item.first_name (or the appropriate field)

                    const rowHTML = `
                <div class="row">
                    <img src="/public/img/${item.product_img}" alt="${item.product_name}" 
                        style="border-radius: 15px; margin-left: 25px; width: auto; max-height: 150px;">
                    <div class="col" style="margin-left: 50px;">
                        <span style="font-size: 26px;">${item.product_name}</span>
                        <div id="trackingSection${index}">
                            <span style="font-weight: 700; font-size:18px">เลขพัสดุ: <span style="font-weight: 300;">${orderTracknum}</span></span><br>
                            <span style="font-weight: 700; font-size:18px">จัดส่งโดย: <span style="font-weight: 300;">${orderShipname}</span></span>
                        </div>
                    </div>
                    <div class="col center" style="margin-left: 700px;">
                        <button id="editBtn${index}" class="edit-button" style="background: #FFE48C; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color:black;" onclick="editTracking(${index}, ${item.order_id})">
                            <span style="font-weight: bold;">แก้ไข</span>
                        </button>
                    </div>
                </div>
                <hr>
            `;

                    container.insertAdjacentHTML('beforeend', rowHTML);
                });
            })
            .catch(error => {
                console.error('Error fetching tracking data:', error);
            });


        // Function to replace the display with input fields
        function editTracking(index, orderId) {
            const trackingSection = document.getElementById(`trackingSection${index}`);
            const editButton = document.getElementById(`editBtn${index}`);

            trackingSection.innerHTML = `
        <div style="display:flex; margin-bottom: 15px;">
            <span style="font-weight: 700; font-size:18px">เลขพัสดุ: </span>
            <input type="text" id="trackingCode${index}" 
                style="width: 150px; margin-left: 10px; border-radius: 8px; border: none; color: #8D8D8D; height: 30px;" 
                placeholder="กรุณากรอกรหัสพัสดุ">
        </div>
        <div style="display: flex; margin-bottom: 15px;">
            <span style="font-weight: 700; font-size:18px">จัดส่งโดย: </span>
            <select name="transports" id="transports${index}" 
                style="width: 150px; margin-left: 10px; border-radius: 8px; border: none; color: #8D8D8D; font-size: 15px; text-align: center; height: 30px;">
                <option value="FLASH Express">FLASH Express</option>
                <option value="J&T Express">J&T Express</option>
                <option value="ไปรษณีย์ไทย">ไปรษณีย์ไทย</option>
                <option value="Ninja Van">Ninja Van</option>
                <option value="Best Express">Best Express</option>
                <option value="SCG Express">SCG Express</option>
                <option value="Lala Move">Lala Move</option>
                <option value="Nim Express">Nim Express</option>
                <option value="MAKESEND">MAKESEND</option>
            </select>
        </div>
        <button id="confirmBtn${index}" class="confirm-button" style="background: #BDE3A7; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color:black;" onclick="confirmEdit(${index}, ${orderId})">
            <span style="font-weight: bold;">ยืนยัน</span> 
        </button>
    `;

            // Hide the edit button and show the confirm button
            editButton.style.display = 'none';
        }

        // Function to handle the confirm edit
        function confirmEdit(index, orderId) {
            const trackingCode = document.getElementById(`trackingCode${index}`).value;
            const transport = document.getElementById(`transports${index}`).value;

            // Send the updated data to the server via a PUT request
            fetch('/updateTracking', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    order_id: orderId,
                    order_tracknum: trackingCode,
                    order_shipname: transport,
                    order_status: 1 // Set status to 1 upon update
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update the UI with the new tracking information
                        const trackingSection = document.getElementById(`trackingSection${index}`);
                        const editButton = document.getElementById(`editBtn${index}`);

                        trackingSection.innerHTML = `
                <span style="font-weight: 700; font-size:18px">เลขพัสดุ: <span style="font-weight: 300;">${trackingCode}</span></span><br>
                <span style="font-weight: 700; font-size:18px">จัดส่งโดย: <span style="font-weight: 300;">${transport}</span></span>
            `;

                        editButton.style.display = 'block';
                    } else {
                        alert('Error updating tracking information');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

    </script>
</body>
<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }
</style>
<script>
    document.getElementById("btnlogout").onclick = function () {
        window.location.href = "http://localhost:3000/login";
    };
</script>

</html>
