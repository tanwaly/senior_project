<script>
    fetch('/trackingnum')
        .then(response => response.json())
        .then(data => {
            const container = document.querySelector('.parent-container');
            container.innerHTML = ''; // Clear any existing content

            data.forEach((item, index) => {
                const orderTracknum = item.tracking_number ? item.tracking_number : '<span style ="color:lightgrey;">กรุณากรอกข้อมูล</span>';
                const orderShipname = item.order_shipname ? item.order_shipname : '<span style ="color:lightgrey;"> กรุณากรอกข้อมูล';
                const backgroundColor = item.order_status === 0 ? '#E9F4FF' : ' ';

                const rowHTML = `
                <div class="row"style="background-color: ${backgroundColor}; border-radius: 10px; padding: 10px; margin-bottom: 15px;">
                    <img src="/public/img/${item.product_img}" alt="${item.product_name}" 
                        style="border-radius: 15px; margin-left: 25px; width: auto; max-height: 100px;">
                    <div class="col" style="margin-left: 50px;">
                        <span style="font-size: 17px;font-weight: 700; margin-bottom:5px;">${item.product_name}</span>
                        <span style="font-weight: 700; font-size:14px">ชื่อผู้รับ: <span style="font-weight: 400;">${item.order_addname}</span></span>
                        <span style="font-weight: 700; font-size:14px">เบอร์โทร: <span style="font-weight: 400;">${item.phonenum}</span></span>
                        <span style="font-weight: 700; font-size:14px; width:600px; word-wrap: break-word;">ที่อยู่: <span style="font-weight: 400;margin-bottom:2px;">${item.order_address}</span></span>
                        <div id="trackingSection${index}">
                            <span style="font-weight: 700; font-size:14px">เลขพัสดุ: <span style="font-weight: 400;">${orderTracknum}</span></span><br>
                            <span style="font-weight: 700; font-size:14px">จัดส่งโดย: <span style="font-weight: 400;">${orderShipname}</span></span>
                        </div>
                    </div>
                    <div class="col center" style="margin-left: 700px;">
                        <button id="editBtn${index}" class="edit-button" style="background: #FFE48C; border-radius: 15px; border-color: transparent;" onclick="editTracking(${index}, ${item.order_id})">
                           แก้ไข
                        </button>
                    </div>
                </div>
                <hr>
            `;

                container.insertAdjacentHTML('beforeend', rowHTML);
            });
        })
        .catch(error => {
            console.error('Error fetching tracking data:', error);
        });



    // Function to replace the display with input fields
    function editTracking(index, orderId) {
        const trackingSection = document.getElementById(`trackingSection${index}`);
        const editButton = document.getElementById(`editBtn${index}`);

        trackingSection.innerHTML = `
        <div style="display:flex;  margin-top:10px; margin-bottom: 15px;">
            <span style="font-weight: 700; font-size:12px">เลขพัสดุ: </span>
            <input type="text" id="trackingCode${index}" 
                style="width: 150px; margin-left: 10px; border-radius: 8px; border: none; color: #8D8D8D; height: 25px; padding :5px;" 
                placeholder="กรุณากรอกรหัสพัสดุ">
        </div>
        <div style="display: flex; margin-bottom: 15px;">
            <span style="font-weight: 700; font-size:12px">จัดส่งโดย: </span>
            <select name="transports" id="transports${index}" 
                style="width: 150px; margin-left: 10px; border-radius: 8px; border: none; color: #8D8D8D; font-size: 15px; text-align: center; height: 25px;">
                <option value="FLASH Express">FLASH Express</option>
                <option value="J&T Express">J&T Express</option>
                <option value="ไปรษณีย์ไทย">ไปรษณีย์ไทย</option>
                <option value="Ninja Van">Ninja Van</option>
                <option value="Best Express">Best Express</option>
                <option value="SCG Express">SCG Express</option>
                <option value="Lala Move">Lala Move</option>
                <option value="Nim Express">Nim Express</option>
                <option value="MAKESEND">MAKESEND</option>
            </select>
        </div>
            <button id="confirmBtn${index}" class="confirm-button" style="background: #BDE3A7;border-radius: 15px; border-color: transparent;" onclick="confirmEdit(${index}, ${orderId})">
                ยืนยัน 
            </button>
    `;

        // Hide the edit button and show the confirm button
        editButton.style.display = 'none';
    }

    // Function to handle the confirm edit
    function confirmEdit(index, orderId) {
        const trackingCode = document.getElementById(`trackingCode${index}`).value;
        const transport = document.getElementById(`transports${index}`).value;

        // Send the updated data to the server via a PUT request
        fetch('/updateTracking', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                order_id: orderId,
                order_tracknum: trackingCode,
                order_shipname: transport,
                order_status: 1 // Set status to 1 upon update
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const trackingSection = document.getElementById(`trackingSection${index}`);
                    const editButton = document.getElementById(`editBtn${index}`);

                    trackingSection.innerHTML = `
                <span style="font-weight: 700; font-size:12px">เลขพัสดุ: <span style="font-weight: 300;">${trackingCode}</span></span><br>
                <span style="font-weight: 700; font-size:12px">จัดส่งโดย: <span style="font-weight: 300;">${transport}</span></span>
            `;
                    showAlert('Tracking information updated successfully!');
                    location.reload();

                    editButton.style.display = 'block';
                } else {
                    showAlert('Error updating tracking information');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.textContent = message;
        alertDiv.style.cssText = `
        position: fixed; 
        top: 20px; 
        right: 20px; 
        padding: 15px; 
        border-radius: 8px; 
        background-color: ${type === 'success' ? '#FFB3B3' : '#BDE3A7'};
        color: ${type === 'success' ? '#D32F2F' : '#2E7D32'};
        font-weight: bold;
        z-index: 1000;
    `;

        document.body.appendChild(alertDiv);

        setTimeout(() => {
            alertDiv.remove();
        }, 3000);
    }

</script>
