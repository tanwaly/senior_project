<!DOCTYPE html>
<html lang="en">

<head>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/icon-cat.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #F3F3E3;">
    <div style="background: linear-gradient(90deg, #D091A8 62.1%, #8472AC 100%);" class="d-flex">
        <div class="d-flex align-items-center"
            style="background: rgba(132, 114, 172, 0.64); border-radius:0px 300px 300px 0px; width: 1170px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="">
            <div class="d-flex justify-content-between">
                <a href="#" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;"><i
                        class="bi bi-truck"></i> เลขพัสดุ</a>
                <a href="#" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;"><i
                        class="bi bi-person"></i> โปรไฟล์</a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color:white;">Log out<i class="bi bi-box-arrow-right"
                    style="padding-left: 15px;"></i></button>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="search-box">
            <input
                style="background: #EFF7FF; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 23px; width: 1384px; height: 67px; border-color: transparent; padding: 30px;"
                type="text" placeholder="Search...">
            <button
                style="background-color: transparent; font-size: 20px; border-color: transparent; margin-left: -50px;">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="category">
            <button class="category-btn"><span class="icon-shirt"></span></button>
            <button class="category-btn"><span class="icon-coat"></span></button>
            <button class="category-btn"><span class="icon-dress"></span></button>
            <button class="category-btn"><span class="icon-pants"></span></button>
            <button class="category-btn"><span class="icon-skirt"></span></button>
            <button class="category-btn"><span class="icon-sock"></span></button>
            <button class="category-btn"><span class="icon-shoe"></span></button>
            <button class="category-btn"><span class="icon-hat"></span></button>
            <button class="category-btn"><span class="icon-necklace"></span></button>
            <button class="category-btn"><span class="icon-chair"></span></button>
        </div>
        <!-- Button addpost modal -->
        <button type="button" class="add-post-btn" data-bs-toggle="modal" data-bs-target="#addPostModel">
            Add post
        </button>

        <!-- addpost Modal -->
        <div class="modal fade" id="addPostModel" tabindex="-1" role="dialog" aria-labelledby="addPostModelLabel"
            aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content" style="width: 1000px; min-height: 600px; height: auto; background-color: #F3F3E3;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPostModelLabel">Add New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: transparent;"></button>
                    </div>
                    <div class="modal-body">
                        <div class="b-post">
                            <input type="text" placeholder="คุณต้องการขายอะไร" class="form-control"
                                style="background-color: transparent; border: none; height: 300px; width: 1000px;">
                        </div>
                        <hr>
                        <div class="row">
                            <div>
                                Catagory:
                                <select name="" id="" style="height: 40px; border-radius: 10px; border: none;">
                                    <option value="Shirt">Shirt</option>
                                    <option value="Coat">Coat</option>
                                    <option value="Dress">Dress</option>
                                    <option value="Pants">Pants</option>
                                    <option value="Skirt">Skirt</option>
                                    <option value="Socks">Socks</option>
                                    <option value="Shoes">Shoes</option>
                                    <option value="Hat">Hat</option>
                                    <option value="Accessories">Accessories</option>
                                    <option value="Appliance">Appliance</option>
                                </select>
                                เวลาที่ขายสินค้า:
                                <input type="time" style="height: 40px; border-radius: 10px; border: none;">
                                ระยะเวลาชำระสินค้า:
                                <select name="" id="" style="height: 40px; border-radius: 10px; border: none;">
                                    <option value="">5 minute</option>
                                    <option value="">10 minute</option>
                                    <option value="">15 minute</option>
                                    <option value="">20 minute</option>
                                    <option value="">30 minute</option>
                                    <option value="">60 minute</option>
                                </select>
                                
                                <input class="form-control" id="addProductImage" type="file" name="postImage" accept="image/*"
                                    style="display: none;" />
                                <button type="button" id="uploadButton"
                                    style="background-color: transparent; border: none; margin-left: 20px;">
                                    <i class="bi bi-images" style="font-size: 30px;"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <div class="center col" style="margin-top: 30px;">
                            <img src="/public/img/test.jpg" alt="" width="500px">
                            <div style="margin-top: 10px;  font-size: 20px;">
                                Product's name :
                                <input type="text" placeholder="Name" class="form-control"
                                    style="padding: 20px; width: 780px; height: 65px; border-radius: 10px; border: none;">
                            </div>
                            <div style="margin-top: 10px;  font-size: 20px;">
                                Description :
                                <input type="text" placeholder="Description" class="form-control"
                                    style="padding: 20px; width: 780px; height: 80px; border-radius: 10px; border: none;">
                            </div>
                            <div style="margin: 20px; font-size: 25px;">
                                <label>
                                    <input type="radio" name="size" id="clothSize" value="cloth"
                                        style="transform: scale(1.5);">
                                    Cloth Size
                                </label>
                                <label>
                                    <input type="radio" name="size" id="shoesSize" value="shoes"
                                        style="margin-left: 90px; transform: scale(1.5);">
                                    Shoes Size
                                </label>
                                <label>
                                    <input type="radio" name="size" id="appliance" value="appliance"
                                        style="margin-left: 90px; transform: scale(1.5);">
                                    Appliance
                                </label>
                            </div>

                            <div id="clothSizeSelect" class="select-container" style="display: none; ">
                                <select name="clothSize"
                                    style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                    <option value="XXL">XXL</option>
                                </select>
                            </div>
                            <div id="shoesSizeSelect" class="select-container" style="display: none;">
                                <select name="shoesSize"
                                    style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                    <option value="36">36</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                </select>
                            </div>
                            <div class="row center" style="font-size: 25px;">
                                Price
                                <input type="text" placeholder="Price"
                                    style="margin: 20px; padding: 20px; width: 600px; height: 65px; border-radius: 10px; border: none;">
                                Baht
                            </div>
                            <div class="modal-footer">
                                <button type="button"
                                    style="width: 200px; height: 60px; background: #a7b9e3; border: none; border-radius: 15px;"
                                    id="nextpost-btn" data-bs-toggle="modal" data-bs-target="#">add more
                                    product</button>
                                <button type="button"
                                    style="width: 500px; height: 60px; background: #BDE3A7; border: none; border-radius: 15px;"
                                    id="nextpost-btn" data-bs-toggle="modal"
                                    data-bs-target="#addsPostModel">Next</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                document.getElementById('uploadButton').addEventListener('click', function () {
                    document.getElementById('addProductImage').click();
                });
                document.addEventListener('DOMContentLoaded', function () {
                    const sizeRadios = document.querySelectorAll('input[name="size"]');
                    const clothSizeSelect = document.getElementById('clothSizeSelect');
                    const shoesSizeSelect = document.getElementById('shoesSizeSelect');

                    sizeRadios.forEach(option => {
                        option.addEventListener('change', function () {
                            if (this.value === 'cloth') {
                                clothSizeSelect.style.display = 'block';
                                shoesSizeSelect.style.display = 'none';
                            } else if (this.value === 'shoes') {
                                clothSizeSelect.style.display = 'none';
                                shoesSizeSelect.style.display = 'block';
                            } else {
                                clothSizeSelect.style.display = 'none';
                                shoesSizeSelect.style.display = 'none';
                            }
                        });
                    });
                });
            </script>
        </div>
</body>

<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

    .search-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
    }

    .bi-search {
        background-color: transparent;
        font-size: 20px;
        border: none;
        margin-left: -50px;
    }

    .category {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .category-btn {
        background: #FFEEB5;
        border-radius: 60px;
        width: 120px;
        height: 53px;
        border: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .category-btn:hover {
        transform: scale(1.1);
    }

    .add-post-btn {
        width: 200px;
        height: 60px;
        background: #D1D1D1;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 15px;
        border: none;
    }
</style>

</html>
