<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <style>
        .br {
            display: flex;
            margin-bottom: 15px;
        }

        input::placeholder {
            font-size: 25px;
        }
    </style>

</head>

<body style="background-color: #f1f1f1;">
    <center>
        <div style="background-color:#f5eecc;" class="d-flex">
            <div class="d-flex align-items-center"
                style="background:#4b2f7b ; border-radius: 0px 300px 300px 0px; width: 1300px; height: 120px; padding: 20px;">
                <img src="/public/img/logo-w.png" width="100px" alt="Logo">
                <div class="d-flex justify-content-between" style="margin-left: 65px;">
                    <a href="/sellerhomepage" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                        <i class="bi bi-house-door"></i> Homepage
                    </a>
                    <a href="/add-trackingnum" style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                        <i class="bi bi-truck"></i> เลขพัสดุ
                    </a>
                </div>
            </div>
            <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
                <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
                height: 46px; color: white;"  onclick="location.replace('/login');">
                    Log out
                    <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
                </button>
            </div>
        </div>

        <h1 style="text-align: center; font-weight: bold; margin: 30px;">ประวัติส่วนตัว</h1>
        <div style="margin-left: 150px; font-size: 30px;">
            <div class="br">
                <strong>ชื่อ: </strong>
                <input type="text" class="form-control" style="width: 1200px; margin-left: 10px;"
                    placeholder="นางสาวอุรัสยา เสปอร์บันด์">
            </div>
            <div class="br">
                <strong>อายุ: </strong>
                <input type="text" class="form-control" style="width: 1185px; margin-left: 10px;" placeholder="31">
            </div>
            <div class="br">
                <strong>วัน/เดือน/ปีเกิด: </strong>
                <input type="text" class="form-control" style="width: 1035px; margin-left: 10px;"
                    placeholder="18/03/1993">
            </div>
            <div class="br">
                <strong>เบอร์โทร: </strong>
                <input type="text" class="form-control" style="width: 1122px; margin-left: 10px;"
                    placeholder="098-7654321">
            </div>
            <div class="br">
                <strong>Email: </strong>
                <input type="text" class="form-control" style="width: 1162px; margin-left: 10px;"
                    placeholder="yaya@gmail.com">
            </div>
            <div class="br">
                <strong>ธนาคาร: </strong>
                <input type="text" class="form-control" style="width: 1132px; margin-left: 10px;" placeholder="กรุงไทย">
            </div>
            <div class="br">
                <strong>เลขบัญชีธนาคาร: </strong>
                <input type="text" class="form-control" style="width: 1010px; margin-left: 10px;"
                    placeholder="121-2-31212-1">
            </div>
        </div>

        <button
            style="border: none; background-color: #bde3a7; width: 180px; height: 60px; border-radius: 15px; font-weight: bold; font-size: 25px; margin-top: 20px; margin-bottom: 30px;">บันทึก</button>
    </center>

</body>
<script>
    document.getElementById("btnlogout").onclick = function () {
        window.location.href = "http://localhost:3000/login";
    };
</script>

</html>
