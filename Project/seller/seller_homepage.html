<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/icon-cat.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flex {
            display: flex;
            flex-direction: row;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .add-post-btn {
            width: 200px;
            height: 60px;
            background: #D1D1D1;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            border: none;
        }

        .category-btn {
            background: #fff8e5;
            border-radius: 60px;
            width: 120px;
            height: 53px;
            /* border-color: darkgray; */
            border: transparent;
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.019);
        }

        .category-sh {
            background: #FFF4D2;
            border-radius: 60px;
            height: 53px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
            width: 100px;
            margin-left: 10px;
        }

        .category-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body style="background-color: #f1f1f1;">
    <div style="background-color:#f5eecc;" class="d-flex">
        <div class="d-flex align-items-center"
            style="background:#4b2f7b ; border-radius: 0px 300px 300px 0px; width: 1300px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="Logo">
            <div class="d-flex justify-content-between" style="margin-left: 65px;">
                <a href="/sellerhomepage"
                    style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-house-door"></i> Homepage
                </a>
                <a href="/add-trackingnum"
                    style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-truck"></i> เลขพัสดุ
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color: white;" onclick="location.replace('/login');">
                Log out
                <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
            </button>
        </div>
    </div>
    <div>
        <div class="flex center">
            <!-- Profile Image -->
            <img src="/public/img/fprofile.jpg" alt="Profile Picture" class="rounded-circle m-4" style="height: 120px;">
            <div class="flex" style="gap: 720px;">
                <div class="column">
                    <div class="flex mt-4">
                        <span style="font-size: 40px; font-weight: bold;">Eiei</span>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; margin-top: 15px;">
                    <button
                        style="border: none; background-color: #d2d2d2; width: 200px; height: 50px; text-align: center; border-radius: 15px; font-weight: bold; font-size: 20px; margin-right: 30px;"
                        class="mt-3 shadow">ประวัติส่วนตัว</button>

                    <!-- Add Post button triggers modal -->
                    <button type="button" class="btn mt-3 shadow"
                        style="background-color: #B084A9; width: 200px; height: 50px; text-align: center; border-radius: 15px; font-weight: bold; font-size: 20px; margin-right: 30px;"
                        data-bs-toggle="modal" data-bs-target="#addPostModel">
                        <i class="bi bi-plus-lg text-white" style="font-size: 20px;">เพิ่มโพสต์</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addPostModel" tabindex="-1" role="dialog" aria-labelledby="addPostModelLabel"
            aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="width: 1000px; min-height: 600px; height: auto; background-color: #F3F3E3;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPostModelLabel">Add New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: transparent;"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/addproduct" method="POST" enctype="multipart/form-data">
                            <div class="b-post">
                                <input type="text" name="product_caption" placeholder="คุณต้องการขายอะไร"
                                    class="form-control" id="caption"
                                    style="background-color: transparent; border: none; height: 300px; width: 900px;">
                            </div>
                            <hr>
                            <div class="row">
                                <div>
                                    Catagory:
                                    <select name="product_cate" id="category"
                                        style="height: 40px; border-radius: 10px; border: none;">
                                        <option value="1">Shirt</option>
                                        <option value="2">Coat</option>
                                        <option value="3">Dress</option>
                                        <option value="4">Pants</option>
                                        <option value="5">Skirt</option>
                                        <option value="6">Socks</option>
                                        <option value="7">Shoes</option>
                                        <option value="8">Hat</option>
                                        <option value="9">Accessories</option>
                                        <option value="10">Appliance</option>
                                    </select>
                                    เวลาที่ขายสินค้า:
                                    <input type="datetime-local" name="product_time"
                                        style="height: 40px; border-radius: 10px; border: none;" id="productOpenTime">
                                    ระยะเวลาชำระสินค้า:
                                    <select name="product_time_duration" id="ProductTimeDuration"
                                        style="height: 40px; border-radius: 10px; border: none;">
                                        <option value="5">5 minute</option>
                                        <option value="10">10 minute</option>
                                        <option value="15">15 minute</option>
                                        <option value="20">20 minute</option>
                                        <option value="30">30 minute</option>
                                        <option value="60">60 minute</option>
                                    </select>

                                    <!-- Image upload input -->
                                    <input class="form-control" id="addProductImage" type="file" name="product_img"
                                        accept="image/*" style="display: none;" />


                                    <button type="button" id="uploadButton"
                                        style="background-color: transparent; border: none; margin-left: 20px;">
                                        <i class="bi bi-images" style="font-size: 30px;"></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="center col" style="margin-top: 30px;">
                                <img id="previewImage" src="/public/img/logo.png" alt="Preview Image" width="500px"
                                    style="margin-top: 10px;" />
                                <div style="margin-top: 10px; font-size: 20px;">
                                    Product's name:
                                    <input type="text" name="product_name" placeholder="Name" class="form-control"
                                        id="productName"
                                        style="padding: 20px; width: 780px; height: 65px; border-radius: 10px; border: none;">
                                </div>
                                <div style="margin-top: 10px; font-size: 20px;">
                                    Description:
                                    <input type="text" name="product_detail" placeholder="Description"
                                        class="form-control" id="productDescription"
                                        style="padding: 20px; width: 780px; height: 80px; border-radius: 10px; border: none;">
                                </div>
                                <div style="margin: 20px; font-size: 25px;">
                                    <label>
                                        <input type="radio" name="product_type" id="clothSize" value="cloth"
                                            style="transform: scale(1.5);">
                                        Cloth Size
                                    </label>
                                    <label>
                                        <input type="radio" name="product_type" id="shoesSize" value="shoes"
                                            style="margin-left: 90px; transform: scale(1.5);">
                                        Shoes Size
                                    </label>
                                    <label>
                                        <input type="radio" name="product_type" id="appliance" value="appliance"
                                            style="margin-left: 90px; transform: scale(1.5);">
                                        Appliance
                                    </label>
                                </div>

                                <div id="clothSizeSelect" class="select-container" style="display: none;">
                                    <select name="product_clothsize"
                                        style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                        <option option value="" disabled selected>Select Cloth size</option>
                                        <option value="Freesize">Free size</option>
                                        <option value="XS">XS</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                    </select>
                                </div>
                                <div id="shoesSizeSelect" class="select-container" style="display: none;">
                                    <select name="product_shoesize"
                                        style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                        <option option value="" disabled selected>Select Shoes size</option>
                                        <option value="36">36</option>
                                        <option value="37">37</option>
                                        <option value="38">38</option>
                                        <option value="39">39</option>
                                        <option value="40">40</option>
                                        <option value="41">41</option>
                                        <option value="42">42</option>
                                        <option value="43">43</option>
                                    </select>
                                </div>
                                <div class="row center" style="font-size: 25px;">
                                    Price:
                                    <input type="int" name="product_price" placeholder="Price"
                                        style="margin: 20px; padding: 20px; width: 600px; height: 65px; border-radius: 10px; border: none;">
                                    Baht
                                </div>
                                <div class="modal-footer">
                                    <button type="submit"
                                        style="width: 500px; height: 60px; background: #BDE3A7; border: none; border-radius: 15px;">
                                        Add Post
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="center" style="margin-top: 50px;">
            <div id="showSellerProduct"
                style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 20px; justify-content: center;">
            </div>
        </div>
    </div>

    <!--Show product Modal -->
    <div class="modal fade" id="shpModal" tabindex="-1" aria-labelledby="shpModalLabel" aria-hidden="true">
        <div class="modal-dialog center">
            <div class="modal-content" style="width: 1000px; min-height: 600px; background-color: #F3F3E3;">
                <div class="modal-header">
                    <h5 class="modal-title" id="shpModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        style="background-color: transparent; border: transparent;"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div style="margin-top: 20px; font-size: 18px;" id="shsellerproduct">
                            <div class="center">
                                <img style="height: 250px;" src="/public/img/test.jpg">
                            </div>
                            <div style="margin-top: 30px;">
                                <span>Name: <span>${product.product_name}</span></span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function formatDateTime(dateTimeStr) {
                if (!dateTimeStr) return '';

                const date = new Date(dateTimeStr);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');

                return `${hours}:${minutes}<br>${day}/${month}/${year}`;
            }
            document.addEventListener('DOMContentLoaded', function () {
                const sizeRadios = document.querySelectorAll('input[name="product_type"]');
                const clothSizeSelect = document.getElementById('clothSizeSelect');
                const shoesSizeSelect = document.getElementById('shoesSizeSelect');
                const clothSizeField = document.querySelector('select[name="product_clothsize"]');
                const shoesSizeField = document.querySelector('select[name="product_shoesize"]');

                sizeRadios.forEach(option => {
                    option.addEventListener('change', function () {
                        if (this.value === 'cloth') {  // Cloth
                            clothSizeSelect.style.display = 'block';
                            shoesSizeSelect.style.display = 'none';
                            shoesSizeField.value = '';  // Clear shoes size field
                        } else if (this.value === 'shoes') {  // Shoes
                            clothSizeSelect.style.display = 'none';
                            shoesSizeSelect.style.display = 'block';
                            clothSizeField.value = '';  // Clear cloth size field
                        } else {  // Appliance
                            clothSizeSelect.style.display = 'none';
                            shoesSizeSelect.style.display = 'none';
                            clothSizeField.value = '';  // Clear cloth size field
                            shoesSizeField.value = '';  // Clear shoes size field
                        }
                    });
                });
            });


            function changeIcon(cata) {
                const icons = {
                    1: 'icon-shirt',
                    2: 'icon-coat',
                    3: 'icon-dress',
                    4: 'icon-pants',
                    5: 'icon-skirt',
                    6: 'icon-sock',
                    7: 'icon-shoe',
                    8: 'icon-hat',
                    9: 'icon-necklace',
                    10: 'icon-chair'
                };
                return icons[cata] || null;
            }

            document.getElementById('uploadButton').addEventListener('click', function () {
                document.getElementById('addProductImage').click();
            });

            document.getElementById('addProductImage').addEventListener('change', function (event) {
                const file = event.target.files[0];  // Get the selected file
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('previewImage').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                async function getUserData() {
                    try {
                        const response = await fetch('/getSellerData'); // Use the correct endpoint
                        const data = await response.json(); // Parse the JSON response

                        if (data.error) {
                            console.error(data.error);
                        } else {
                            document.querySelector('span[style*="font-size: 40px;"]').textContent = data.first_name;
                            document.querySelector('img.rounded-circle').src = `/public/img/${data.profile_img}`;
                        }
                    } catch (error) {
                        console.error('Error fetching user data:', error);
                    }
                }

                getUserData();
            });


            //product show
            document.addEventListener('DOMContentLoaded', () => {
                const showSellerProduct = document.getElementById('showSellerProduct');

                // Fetch seller products and display them
                async function getSellerProduct() {
                    try {
                        const response = await fetch('/sellerproduct');
                        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                        const data = await response.json();
                        if (data.error) console.error(data.error);

                        let html = '';
                        data.forEach(product => {
                            html += `
                            <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                                <div style="min-height: 147px; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                                    <div style="display: flex; align-items: center;">
                                        <button style="background-color: transparent; border: none;">
                                            <img src="/public/img/${product.profile_img}" alt="Product Image" width="120px" style="border-radius: 50%; margin: 10px;">
                                        </button>
                                        <div class="row">
                                            <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${product.first_name} ${product.last_name}</span>
                                            <div class="category-sh">
                                                <span class="${changeIcon(product.product_cate)}"></span>
                                            </div>
                                        </div>
                                        <div style="width: 100%; display: flex; justify-content: end;">
                                           
                                            <div id="productTimeDisplay_${product.product_id}" style="width: 150px; height: 80px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                                <span style="font-size: 20px; font-weight: 700;">เริ่ม ${formatDateTime(product.product_time)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                                    <div class="center">
                                        <button style="background-color: transparent; border: none;"  data-bs-toggle="modal" data-bs-target="#shpModal" onclick="cfproduct('${product.product_id}')">
                                            <img src="/public/img/${product.product_img}" alt="Product Image" style="max-height: 240px; max-width: 250px; object-fit: contain;">
                                        </button>
                                    </div>
                                    <div class="col">
                                        <span style="font-size: 24px; font-weight: 700; margin-left: 20px; word-wrap: break-word;">${product.product_name}</span>
                                         <span style="font-size: 18px; font-weight: 500; margin-left: 20px; color:#4b2f7b;">฿<span style =" font-size: 28px; font-weight: 800;">${product.product_price}</span></span>
                                        <span style="font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">${product.product_caption}</span>
                                    </div>
                                </div>
                            </div>`;
                        });

                        showSellerProduct.innerHTML = html;
                        checkAndUpdateProductTimes(data);
                    } catch (error) {
                        console.error('Fetch error:', error);
                    }
                }

                // Function to change background color of product time div based on product's time
                function checkAndUpdateProductTimes(products) {
                    products.forEach(product => {
                        const productTimeDiv = document.getElementById(`productTimeDisplay_${product.product_id}`);
                        const productTime = new Date(product.product_time);

                        const updateBackgroundColor = () => {
                            const currentTime = new Date();
                            if (currentTime >= productTime) {
                                productTimeDiv.style.backgroundColor = '#BDE3A7';
                            } else {
                                productTimeDiv.style.backgroundColor = '#ffa4a4';
                            }
                        };

                        // Run initial check and then every minute
                        updateBackgroundColor();
                        setInterval(updateBackgroundColor, 60000);
                    });
                }

                // Format date for display
                function formatDateTime(dateTimeStr) {
                    const date = new Date(dateTimeStr);
                    return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}<br>${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
                }

                // Function to get icon class based on category
                function changeIcon(cata) {
                    const icons = {
                        1: 'icon-shirt', 2: 'icon-coat', 3: 'icon-dress', 4: 'icon-pants',
                        5: 'icon-skirt', 6: 'icon-sock', 7: 'icon-shoe', 8: 'icon-hat',
                        9: 'icon-necklace', 10: 'icon-chair'
                    };
                    return icons[cata] || null;
                }

                getSellerProduct();
            });

            function showUserDetails(userId) {
                const user = allUsers.find(u => u.users_id === userId);
                if (user) {
                    currentUserId = user.users_id;
                    updateButtonAppearance(user.user_status);

                    document.getElementById('dataDetailTitle').innerText = `Details for ${user.first_name} ${user.last_name}`;
                    const modalBody = document.querySelector('#shsellerproduct');

                    const bankDetails = `
                <div class="center">
                    <img style="height: 250px;" src="/public/img/${product.profile_img}">
                </div>
                <p><span>Product category:${changeIcon(product.product_cate)}</span></p>
                <p><span>Name:${product.product_name}</span></p>
                <p><span>Size Type:${product.product_type}</span></p>
                <p><span>Size:${product.product_clothsize}</span></p>
                <p><span>Size:${product.product_shoesize}</span></p>
                <p><span>Caption:${product.product_caption}</span></p>
                <p><span>Caption:${product.detail}</span></p>
                <p><span>เวลาที่เปิด:${formatDateTime(product.product_time)}</span></p>`;
                }
            }


        </script>

</body>

</html>
