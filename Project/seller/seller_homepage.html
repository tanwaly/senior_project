<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <style>
        .flex {
            display: flex;
            flex-direction: row;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .add-post-btn {
            width: 200px;
            height: 60px;
            background: #D1D1D1;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 15px;
            border: none;
        }
    </style>
</head>

<body style="background-color: #f1f1f1;">
    <div style="background-color:#f5eecc;" class="d-flex">
        <div class="d-flex align-items-center"
            style="background:#4b2f7b ; border-radius: 0px 300px 300px 0px; width: 1300px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="Logo">
            <div class="d-flex justify-content-between" style="margin-left: 65px;">
                <a href="/sellerhomepage"
                    style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-house-door"></i> Homepage
                </a>
                <a href="/add-trackingnum"
                    style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-truck"></i> เลขพัสดุ
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <select name="role" id=""
                style="margin-right: 30px; border-radius: 15px;border-color: transparent ; font-size: 20px; width: 250px; height: 40px;">
                <option value="Seller">Seller</option>
                <option value="customer">Customer</option>
            </select>
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color: white;">
                Log out
                <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
            </button>
        </div>
    </div>
    <div>
        <div class="flex center">
            <img src="https://i.pinimg.com/236x/13/0f/96/130f9601ce0b948996e13bc2b1d88a66.jpg" alt="pfp"
                class="rounded-circle m-4" style="height: 120px;">
            <div class="flex" style="gap: 720px;">
                <div class="column">
                    <div class="flex mt-4">
                        <span style="font-size: 40px; font-weight: bold;">Eiei</span>
                        <span style="font-size: 30px; color: grey; margin-left: 40px; margin-top: 10px;">ID Line:
                            eieishop55</span>
                        <i class="bi bi-pencil-fill" style="font-size: 30px; margin-left: 10px; margin-top: 10px;"></i>
                    </div>
                    <div class="flex">
                        <i class="bi bi-star-fill" style="color: darkorange; font-size: 35px; margin-right: 5px;"></i>
                        <i class="bi bi-star-fill" style="color: darkorange; font-size: 35px; margin-right: 5px;"></i>
                        <i class="bi bi-star-fill" style="color: darkorange; font-size: 35px; margin-right: 5px;"></i>
                        <i class="bi bi-star-fill" style="color: darkorange; font-size: 35px; margin-right: 5px;"></i>
                        <i class="bi bi-star-fill" style="color: darkorange; font-size: 35px; margin-right: 5px;"></i>
                        <span
                            style="font-size: 25px; font-weight: bold; margin-left: 15px; margin-top: 10px;">5/5</span>
                        <button
                            style="border: none; background-color: #e2e2e2; width: 100px; height: 25px; text-align: center; margin-left: 20px; margin-top: 15px; border-radius: 5px; ">ดูรีวิว</button>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; margin-top: 15px;">
                    <button
                        style="border: none; background-color: #d2d2d2; width: 200px; height: 50px; text-align: center; border-radius: 15px; font-weight: bold; font-size: 20px; margin-right: 30px;"
                        class="mt-3 shadow">ประวัติส่วนตัว</button>

                    <!-- Add Post button triggers modal -->
                    <button type="button" class="btn mt-3 shadow"
                        style="background-color: #B084A9; width: 200px; height: 50px; text-align: center; border-radius: 15px; font-weight: bold; font-size: 20px; margin-right: 30px;"
                        data-bs-toggle="modal" data-bs-target="#addPostModel">
                        <i class="bi bi-plus-lg text-white" style="font-size: 20px;">เพิ่มโพสต์</i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addPostModel" tabindex="-1" role="dialog" aria-labelledby="addPostModelLabel"
            aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="width: 1000px; min-height: 600px; height: auto; background-color: #F3F3E3;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPostModelLabel">Add New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: transparent;"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/addproduct" method="POST" enctype="multipart/form-data">
                            <div class="b-post">
                                <input type="text" name="product_caption" placeholder="คุณต้องการขายอะไร"
                                    class="form-control" id="caption"
                                    style="background-color: transparent; border: none; height: 300px; width: 900px;">
                            </div>
                            <hr>
                            <div class="row">
                                <div>
                                    Catagory:
                                    <select name="product_cate" id="category"
                                        style="height: 40px; border-radius: 10px; border: none;">
                                        <option value="Shirt">Shirt</option>
                                        <option value="Coat">Coat</option>
                                        <option value="Dress">Dress</option>
                                        <option value="Pants">Pants</option>
                                        <option value="Skirt">Skirt</option>
                                        <option value="Socks">Socks</option>
                                        <option value="Shoes">Shoes</option>
                                        <option value="Hat">Hat</option>
                                        <option value="Accessories">Accessories</option>
                                        <option value="Appliance">Appliance</option>
                                    </select>
                                    เวลาที่ขายสินค้า:
                                    <input type="time" name="product_time"
                                        style="height: 40px; border-radius: 10px; border: none;" id="productOpenTime">
                                    ระยะเวลาชำระสินค้า:
                                    <select name="product_time_duration" id="ProductTimeDuration"
                                        style="height: 40px; border-radius: 10px; border: none;">
                                        <option value="5">5 minute</option>
                                        <option value="10">10 minute</option>
                                        <option value="15">15 minute</option>
                                        <option value="20">20 minute</option>
                                        <option value="30">30 minute</option>
                                        <option value="60">60 minute</option>
                                    </select>

                                    <!-- Image upload input -->
                                    <input class="form-control" id="addProductImage" type="file" name="product_img"
                                        accept="image/*" style="display: none;" />


                                    <button type="button" id="uploadButton"
                                        style="background-color: transparent; border: none; margin-left: 20px;">
                                        <i class="bi bi-images" style="font-size: 30px;"></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="center col" style="margin-top: 30px;">
                                <img id="previewImage" src="/public/img/logo.png" alt="Preview Image" width="500px"
                                    style="margin-top: 10px;" />
                                <div style="margin-top: 10px; font-size: 20px;">
                                    Product's name:
                                    <input type="text" name="product_name" placeholder="Name" class="form-control"
                                        id="productName"
                                        style="padding: 20px; width: 780px; height: 65px; border-radius: 10px; border: none;">
                                </div>
                                <div style="margin-top: 10px; font-size: 20px;">
                                    Description:
                                    <input type="text" name="product_detail" placeholder="Description"
                                        class="form-control" id="productDescription"
                                        style="padding: 20px; width: 780px; height: 80px; border-radius: 10px; border: none;">
                                </div>
                                <div style="margin: 20px; font-size: 25px;">
                                    <label>
                                        <input type="radio" name="product_type" id="clothSize" value="cloth"
                                            style="transform: scale(1.5);">
                                        Cloth Size
                                    </label>
                                    <label>
                                        <input type="radio" name="product_type" id="shoesSize" value="shoes"
                                            style="margin-left: 90px; transform: scale(1.5);">
                                        Shoes Size
                                    </label>
                                    <label>
                                        <input type="radio" name="product_type" id="appliance" value="appliance"
                                            style="margin-left: 90px; transform: scale(1.5);">
                                        Appliance
                                    </label>
                                </div>

                                <div id="clothSizeSelect" class="select-container" style="display: none;">
                                    <select name="product_shirtsize"
                                        style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                        <option value="XS">XS</option>
                                        <option value="S">S</option>
                                        <option value="M">M</option>
                                        <option value="L">L</option>
                                        <option value="XL">XL</option>
                                        <option value="XXL">XXL</option>
                                    </select>
                                </div>
                                <div id="shoesSizeSelect" class="select-container" style="display: none;">
                                    <select name="product_shoesize"
                                        style="width: 800px; height: 60px; border-radius: 10px; padding: 20px; border: none;">
                                        <option value="36">36</option>
                                        <option value="37">37</option>
                                        <option value="38">38</option>
                                        <option value="39">39</option>
                                        <option value="40">40</option>
                                        <option value="41">41</option>
                                        <option value="42">42</option>
                                        <option value="43">43</option>
                                    </select>
                                </div>
                                <div class="row center" style="font-size: 25px;">
                                    Price:
                                    <input type="int" name="product_price" placeholder="Price"
                                        style="margin: 20px; padding: 20px; width: 600px; height: 65px; border-radius: 10px; border: none;">
                                    Baht
                                </div>
                                <div class="modal-footer">
                                    <button type="submit"
                                        style="width: 500px; height: 60px; background: #BDE3A7; border: none; border-radius: 15px;">
                                        Add Post
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="showSellerProduct"
            style="display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 20px; justify-content: center;">
        </div>
    </div>

    <script>
        //for post popup
        document.getElementById('uploadButton').addEventListener('click', function () {
            document.getElementById('addProductImage').click();
        });

        document.getElementById('addProductImage').addEventListener('change', function (event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;  // Set the image preview
                };
                reader.readAsDataURL(file);  // Read the file as a data URL for preview
            }
        });



        document.addEventListener('DOMContentLoaded', function () {
            const sizeRadios = document.querySelectorAll('input[name="size"]');
            const clothSizeSelect = document.getElementById('clothSizeSelect');
            const shoesSizeSelect = document.getElementById('shoesSizeSelect');

            sizeRadios.forEach(option => {
                option.addEventListener('change', function () {
                    if (this.value === 'cloth') {
                        clothSizeSelect.style.display = 'block';
                        shoesSizeSelect.style.display = 'none';
                    } else if (this.value === 'shoes') {
                        clothSizeSelect.style.display = 'none';
                        shoesSizeSelect.style.display = 'block';
                    } else {
                        clothSizeSelect.style.display = 'none';
                        shoesSizeSelect.style.display = 'none';
                    }
                });
            });
        });

        //product show

        document.addEventListener('DOMContentLoaded', () => {
            const roleSelect = document.querySelector('select[name="role"]');

            // Redirect based on role selection
            roleSelect.addEventListener('change', function () {
                const selectedRole = roleSelect.value;
                if (selectedRole === 'customer') {
                    window.location.href = '/homepage';
                } else if (selectedRole === 'Seller') {
                    window.location.href = '/sellerhomepage';
                }
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const showSellerProduct = document.getElementById('showSellerProduct');

            async function getSellerProduct() {
                try {
                    const response = await fetch('/sellerproduct');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.error) {
                        console.error(data.error);
                    } else {
                        console.log('Fetched data:', data);
                        let texts = ''; // Declare texts for the HTML content
                        data.forEach(function (product) {
                            texts += `
                    <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                        <div style="min-height: 147px; height: auto; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                            <div style="display: flex; align-items: center;">
                                <button style="background-color: transparent; border: none;"><img src="/public/img/${product.profile_img}" alt="Product Image" width="120px" style="border-radius: 50%; margin: 10px;">
                                </button>
                                    <div class="row">
                                    <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${product.first_name}</span>
                                    <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${product.last_name}</span>
                                    <div class="row" style="padding: 15px;">
                                        <div class="category-sh">
                                            <span class="${changeIcon(product.product_cate)}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div style="width: 100%; display: flex; justify-content: end;">
                                    <div style="width: 150px; height: 40px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                        <span style="font-size: 20px; font-weight: 700;">เริ่ม ${product.product_time}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                            <div class="center">
                               <button style="background-color: transparent; border: none;" onclick="cfproduct('${product.product_id}')">
                                <img src="/public/img/${product.product_img}" alt="Product Image" style="height: 240px; width: 250px;">
                                </button>

                            </div>
                            <div class="row" style="justify-content: end;">
                                <button style="width: 30px; height: 30px; background-color: transparent; border: none; margin-bottom: 25px;">
                                    <i class="bi bi-heart m-3" style="color: white; font-size: 30px; float: right;"></i>
                                </button>
                            </div>
                            <div class = 'col'>
                            <span style="width: 300px; font-size: 20px; font-weight: 700; margin-left: 20px; word-wrap: break-word;">
                                ${product.product_name}
                            </span>
                            <span style="width: 300px; font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">
                                ${product.product_caption}
                            </span>
                        </div>
                        </div>
                    </div>`;
                        });
                        showSellerProduct.innerHTML = texts;
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            getSellerProduct();
        });
    </script>

</body>

</html>
