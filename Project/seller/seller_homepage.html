    <script>
        //show star part
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch average score of the logged-in seller
                const avgScoreResponse = await fetch(`/getSellerOwnAvgScore`);
                const avgScoreData = await avgScoreResponse.json();

                const reviewStarDiv = document.querySelector('.reviewStar');

                if (avgScoreData.error) {
                    console.error(avgScoreData.error);
                    reviewStarDiv.innerHTML = '<span style="font-size: 16px; font-weight: 500; color:lightgrey;">ยังไม่มีรีวิว</span>';
                } else {
                    // Ensure avg_score is a valid number
                    const avgScore = Number(avgScoreData.avg_score) || 0;

                    if (avgScore === 0) {
                        reviewStarDiv.innerHTML = '<span style="font-size: 16px; font-weight: 500; color:lightgrey;">ยังไม่มีรีวิว</span>';
                    } else {
                        reviewStarDiv.innerHTML = generateStarHTML(avgScore);
                    }
                }
            } catch (error) {
                console.error('Error fetching average score:', error);
                const reviewStarDiv = document.querySelector('.reviewStar');
                reviewStarDiv.innerHTML = '<span style="font-size: 16px; font-weight: 500; color:lightgrey; ">ยังไม่มีรีวิว</span>';
            }
        });

        function generateStarHTML(avgScore) {
            const fullStars = Math.floor(avgScore);
            const halfStar = avgScore % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;

            return `
        ${'<i class="bi bi-star-fill" style="color: darkorange; font-size: 20px; margin-right: 5px;"></i>'.repeat(fullStars)}
        ${'<i class="bi bi-star-half" style="color: darkorange; font-size: 20px; margin-right: 5px;"></i>'.repeat(halfStar)}
        ${'<i class="bi bi-star" style="color: darkorange; font-size: 20px; margin-right: 5px;"></i>'.repeat(emptyStars)}
        <span style="font-size: 16px; font-weight: 500; margin-left: 5px;">${avgScore.toFixed(1)}</span>
    `;
        }



        // Add post part
        document.addEventListener('DOMContentLoaded', function () {
            const sizeRadios = document.querySelectorAll('input[name="product_type"]');
            const clothSizeSelect = document.getElementById('clothSizeSelect');
            const shoesSizeSelect = document.getElementById('shoesSizeSelect');
            const clothSizeField = document.querySelector('select[name="product_clothsize"]');
            const shoesSizeField = document.querySelector('select[name="product_shoesize"]');

            sizeRadios.forEach(option => {
                option.addEventListener('change', function () {
                    if (this.value === 'cloth') {  // Cloth
                        clothSizeSelect.style.display = 'block';
                        shoesSizeSelect.style.display = 'none';
                        shoesSizeField.value = '';  // Clear shoes size field
                    } else if (this.value === 'shoes') {  // Shoes
                        clothSizeSelect.style.display = 'none';
                        shoesSizeSelect.style.display = 'block';
                        clothSizeField.value = '';  // Clear cloth size field
                    } else {  // Appliance
                        clothSizeSelect.style.display = 'none';
                        shoesSizeSelect.style.display = 'none';
                        clothSizeField.value = '';  // Clear cloth size field
                        shoesSizeField.value = '';  // Clear shoes size field
                    }
                });
            });
        });

        document.getElementById('uploadButton').addEventListener('click', function () {
            document.getElementById('addProductImage').click();
        });

        document.getElementById('addProductImage').addEventListener('change', function (event) {
            const file = event.target.files[0];  // Get the selected file
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('previewImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            async function getUserData() {
                try {
                    const response = await fetch('/getSellerData'); // Use the correct endpoint
                    const data = await response.json(); // Parse the JSON response

                    if (data.error) {
                        console.error(data.error);
                    } else {
                        document.querySelector('#sellerName').innerHTML = ` <span style="font-size: 22px; font-weight: bold; color: #161E52;"> ${data.first_name} ${data.last_name}  </span>`;
                        document.querySelector('#profileImg').src = `/public/img/${data.profile_img}`;
                        document.querySelector('#sContect').innerHTML = `<p style="font-size: 14px; font-weight: 400; color:darkgery; word-wrap: break-word; max-width: 500px;">
                        ${data.sacc_contact}</p>`;
                    }
                } catch (error) {
                    console.error('Error fetching user data:', error);
                }
            }

            getUserData();
        });


        //product show
        document.addEventListener('DOMContentLoaded', () => {
            const showSellerProduct = document.getElementById('showSellerProduct');

            // Fetch seller products and display them
            async function getSellerProduct() {
                try {
                    const response = await fetch('/sellerproduct');
                    if (!response.ok) throw new Error('Error fetching products');
                    const data = await response.json();

                    let html = '';
                    data.forEach(product => {
                        html += `
                           <div style="margin: 13px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 455px;">
                                <div style="min-height: 98px; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 17px;">
                                    <div style="display: flex; align-items: center;">
                                        <button style="background-color: transparent; border: none;">
                                            <img src="/public/img/${product.profile_img}" class="avatar" alt="Product Image" width="80px" style="border-radius: 50%; margin: 7px;">
                                        </button>
                                        <div class="row">
                                            <span style="font-size: 17px; font-weight: 700; margin-left: 13px;">${product.first_name} ${product.last_name}</span>
                                            <div class="category-sh">
                                                <span class="${changeIcon(product.product_cate)}"></span>
                                            </div>
                                        </div>
                                        <div style="width: 100%; display: flex; justify-content: end;">
                                            <div id="productTimeDisplay_${product.product_id}" style="width: 100px; height: 54px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 10px;">
                                                <span style="font-size: 14px; font-weight: 700;">เริ่ม ${formatDateTime(product.product_time)}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div style="height: 310px; background: #FFF4D2; border-radius: 5px; padding: 17px;">
                                    <div class="center">
                                        <button style="background-color: transparent; border: none;" data-bs-toggle="modal" data-bs-target="#shpModal" onclick="sellerProductDetail('${product.product_id}')">
                                            <img src="/public/img/${product.product_img}" alt="Product Image" style="max-height: 160px; max-width: 167px; object-fit: contain;">
                                        </button>
                                    </div>
                                    <div class="col">
                                         <span style="width: 201px; font-size: 17.42px; font-weight: 600; margin-left: 13.4px; word-wrap: break-word; color:#161E52;">${product.product_name}</span>
                                         <span style="font-size: 12.06px; font-weight: 500; margin-left: 13.4px; color:#E7417F;">฿<span style="font-size: 18.76px; font-weight: 800;">${product.product_price}</span></span>
                                         <span style="width: 201px; font-size: 13.4px; font-weight: 500; margin-left: 13.4px; width:300px; color:grey;">ระยะเวลาในการชำระเงิน : ${formatMin(product.product_time_duration)}/คิว</span>
                                         <span style="width: 201px; font-size: 13.4px; font-weight: 500; margin-left: 16px; word-wrap: break-word;">${product.product_caption}</span>
                                    </div>
                                </div>
                            </div>
                            `;
                    });

                    showSellerProduct.innerHTML = html;
                    checkAndUpdateProductTimes(data);
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            function checkAndUpdateProductTimes(products) {
                products.forEach(product => {
                    const productTimeDiv = document.getElementById(`productTimeDisplay_${product.product_id}`);
                    const productTime = new Date(product.product_time);

                    const updateBackgroundColor = () => {
                        const currentTime = new Date();
                        if (currentTime >= productTime) {
                            productTimeDiv.style.backgroundColor = '#BDE3A7';
                        } else {
                            productTimeDiv.style.backgroundColor = '#ffa4a4';
                        }
                    };

                    // Run initial check and then every minute
                    updateBackgroundColor();
                    setInterval(updateBackgroundColor, 60000);
                });
            }

            // Format date for display
            function formatDateTime(dateTimeStr) {
                const date = new Date(dateTimeStr);
                return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}<br>${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
            }
            function formatMin(duration) {
                if (!duration || typeof duration !== 'string') {
                    console.error('Invalid duration format:', duration);
                    return 'Invalid duration';
                }

                const [hours, minutes] = duration.split(':').map(Number);

                if (isNaN(hours) || isNaN(minutes)) {
                    console.error('Duration contains invalid numbers:', duration);
                    return 'Invalid duration';
                }

                if (hours > 0) {
                    return `${hours} ชั่วโมง${hours > 1 ? 's' : ''}`;
                }

                return `${minutes} นาที`;
            }


            // Function to get icon class based on category
            function changeIcon(cata) {
                const icons = {
                    1: 'icon-shirt', 2: 'icon-coat', 3: 'icon-dress', 4: 'icon-pants',
                    5: 'icon-skirt', 6: 'icon-sock', 7: 'icon-shoe', 8: 'icon-hat',
                    9: 'icon-necklace', 10: 'icon-chair'
                };
                return icons[cata] || null;
            }

            getSellerProduct();
        });
        // alert if not fill all input
        document.querySelector('form[action="/addproduct"]').addEventListener('submit', function (event) {
            // Select all necessary fields
            const caption = document.getElementById('caption').value.trim();
            const category = document.getElementById('category').value;

        async function toggleEditSave(productId) {
            const editSaveButton = document.getElementById('editSaveButton');
            const isEditing = editSaveButton.innerText === 'Edit';
            const imagePreview = document.getElementById('productImage');
            const imageInput = document.getElementById('editProductImage');
            const changeImageButton = document.getElementById('changeImageButton');

            // Toggle input fields between editable and read-only
            ['productCaption', 'productCategory', 'productTime', 'productDuration', 'productName', 'productPrice', 'productDetail'].forEach(id => {
                document.getElementById(id).disabled = !isEditing;
            });


            // Toggle radio buttons and dropdowns
            document.getElementById('eclothSize').disabled = !isEditing;
            document.getElementById('eshoesSize').disabled = !isEditing;
            document.getElementById('eappliance').disabled = !isEditing;
            document.querySelector('select[name="eproduct_clothsize"]').disabled = !isEditing;
            document.querySelector('select[name="eproduct_shoesize"]').disabled = !isEditing;

            const clothSizeSelect = document.getElementById('eclothSizeSelect');
            const shoesSizeSelect = document.getElementById('eshoesSizeSelect');

            if (isEditing) {
                // Show the correct dropdown based on the initially selected product type
                if (document.getElementById('eclothSize').checked) {
                    clothSizeSelect.style.display = 'block';
                    shoesSizeSelect.style.display = 'none';
                } else if (document.getElementById('eshoesSize').checked) {
                    clothSizeSelect.style.display = 'none';
                    shoesSizeSelect.style.display = 'block';
                } else {
                    clothSizeSelect.style.display = 'none';
                    shoesSizeSelect.style.display = 'none';
                }

                // Add event listeners for radio buttons to show/hide the dropdowns dynamically
                document.getElementById('eclothSize').addEventListener('change', () => {
                    clothSizeSelect.style.display = 'block';
                    shoesSizeSelect.style.display = 'none';
                });

                document.getElementById('eshoesSize').addEventListener('change', () => {
                    clothSizeSelect.style.display = 'none';
                    shoesSizeSelect.style.display = 'block';
                });

                document.getElementById('eappliance').addEventListener('change', () => {
                    clothSizeSelect.style.display = 'none';
                    shoesSizeSelect.style.display = 'none';
                });
            } else {
                // Hide the dropdowns when not in edit mode
                clothSizeSelect.style.display = 'none';
                shoesSizeSelect.style.display = 'none';
            }
            // Show the file input in edit mode
            changeImageButton.style.display = isEditing ? 'block' : 'none';

            if (isEditing) {
                // Trigger the hidden file input when "Change Image" button is clicked
                changeImageButton.addEventListener('click', () => imageInput.click());

                // Display the image preview when a new image is selected
                imageInput.addEventListener('change', function () {
                    const file = imageInput.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            imagePreview.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Toggle button text
            editSaveButton.innerText = isEditing ? 'Save' : 'Edit';
            // Toggle button text
            if (!isEditing) {
                // Collect updated data and send it to the server
                const updatedData = {
                    product_caption: document.getElementById('productCaption').value,
                    product_cate: document.getElementById('productCategory').value,
                    product_time: document.getElementById('productTime').value,
                    product_time_duration: document.getElementById('productDuration').value,
                    product_name: document.getElementById('productName').value,
                    product_price: document.getElementById('productPrice').value,
                    product_detail: document.getElementById('productDetail').value,
                    product_type: document.querySelector('input[name="eproduct_type"]:checked').value,
                    product_clothsize: document.querySelector('select[name="eproduct_clothsize"]').value || null,
                    product_shoesize: document.querySelector('select[name="eproduct_shoesize"]').value || null,
                };

                const formData = new FormData();
                Object.keys(updatedData).forEach(key => formData.append(key, updatedData[key]));

                // Append image if a new one is selected
                if (imageInput.files[0]) {
                    formData.append('product_img', imageInput.files[0]);
                }

                // Send updated data to the server
                try {
                    const response = await fetch(`/updateProduct/${productId}`, {
                        method: 'PUT',
                        body: formData  // Use formData directly for mixed text and file data
                    });

                    if (response.ok) {
                        alert('Product updated successfully');
                    } else {
                        console.error('Failed to update product');
                    }
                } catch (error) {
                    console.error('Error updating product:', error);
                }
            }
        }
