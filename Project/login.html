<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
  <script src="/public/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <div class="login-container" style="flex-direction: row; display: flex;">

    <div class="form-img">
      <img src="/public/img/logo.png" alt="Surety Logo" style="width:460px;height:368px; ">
    </div>

    <div class="login-form" id="process_login">
      <div class="container">
        <div class="main">
          <div class="content" style="width: 800px; ">
            <center>
              <h1 style="font-size: 100px; ">Login</h1>
              <form action="" method="post">
                <p style="text-align: start;">Email</p>
                <input type="email" class="form-control" id="email"
                  style="margin-right: 100px; width: 700px; height: 50px; background-color: #E9E9E9; border-radius: 15px; border: none;"
                  required>
                <p style="text-align: start;">Password</p>
                <input type="password" class="form-control " id="password"
                  style="margin-right: 100px; width: 700px; height: 50px; background-color: #E9E9E9; border-radius: 15px; border: none;"
                  required>
                <button class="btn mt-3" type="submit"
                  style=" background-color: #F0B659; color: white; width: 100px; height: 50px; font-size: 18px; font-weight: bold; border-radius: 15px; ">Login</button>
              </form>
              <hr style="width: 700px; margin-right: 100px;">
              <p class="account">Donâ€™t have an account? <a href="/register" style="color: #C66828;">Register</a></p>
            </center>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script>
  document.querySelector('button[type="submit"]').addEventListener('click', async (e) => {
    e.preventDefault(); // prevent default form submission

    const email = document.querySelector('#email').value;
    const pass = document.querySelector('#password').value;

    if (email === '' || pass === '') {
      Swal.fire({
        icon: 'warning',
        title: 'Please fill out all required fields',
      });
      return;
    }

    try {
      const options = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          password: pass,
        })
      };
      const res = await fetch('/login', options);

      if (res.ok) {
        const data = await res.text();
        location.replace(data);  // Redirect user based on role
      } else if (res.status === 400) {
        const error = await res.text();

        // Determine the appropriate icon based on the error message
        let iconType = 'error';
        if (error.includes("waiting for admin approval")) {
          iconType = 'warning';
        }

        Swal.fire({
          icon: iconType,
          title: error,  // Display error message returned from backend
        });
      }
    } catch (err) {
      Swal.fire({
        icon: 'error',
        title: 'An error occurred',
        text: err.message,
      });
    }
  });

</script>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #D46F95;
    margin: 0;
  }

  .login-container {
    background-color: white;
    height: 650px;
    width: 1400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .form-img {
    justify-content: center;
    margin-top: 150px;
    margin-left: 20px;
  }

  .login-form {
    justify-content: center;
    margin-top: 100px;
    margin-left: 100px;
    color: #161E52;
  }
</style>

</html>
