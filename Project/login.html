<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
  <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>

<body>
  <div class="login-container" style="flex-direction: row; display: flex;">

    <div class="form-img">
      <img src="/public/img/logo.png" alt="Surety Logo" style="width:460px;height:368px; ">
    </div>

    <div class="login-form" id="process_login">
      <div class="container">
        <div class="main">
          <div class="content" style="width: 800px; ">
            <center>
              <h1 style="font-size: 100px; ">Login</h1>
              <form action="" method="post">
                <p style="text-align: start;">Email</p>
                <input type="email" class="form-control" id="email"
                  style="margin-right: 100px; width: 700px; height: 50px; background-color: #E9E9E9; border-radius: 15px; border: none;"
                  required>
                <p style="text-align: start;">Password</p>
                <input type="password" class="form-control " id="password"
                  style="margin-right: 100px; width: 700px; height: 50px; background-color: #E9E9E9; border-radius: 15px; border: none;"
                  required>

              </form>
              <button class="btn mt-3" type="submit"
                style=" background-color: #8472AC; color: white; width: 100px; height: 50px; font-size: 18px; font-weight: bold; border-radius: 15px; ">Login</button>
              <hr style="width: 700px; margin-right: 100px;">
              <p class="account">Don’t have an account? <a href="" style="color: #C66828;">Register</a></p>
            </center>

          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script>
  const formlogin = document.querySelector('#process_login')
  formlogin.onsubmit = async (e) => {
    e.preventDefault();
    const email = formlogin['email'].value;
    const pass = formlogin['pass'].value;
    if (email == '' || pass == '') {
      alert('โปรดใส่ข้อมูลทุกช่องให้ครบ')
      return
    }
    try {
      const options = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          'email': email,
          'pass': pass,
        })
      }
      const res = await fetch('/login', options);
      if (res.ok) {
        const data = await res.text();
        location.replace(data);
      }
      if (res.status == 401) {
        const data = await res.text();
        throw Error(data)
      }
    } catch (err) {
      alert(err);
    }
  }
</script>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #b48bba;
    margin: 0;
  }

  .login-container {
    background-color: white;
    height: 650px;
    width: 1400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .form-img {
    justify-content: center;
    margin-top: 150px;
    margin-left: 20px;
  }

  .login-form {
    justify-content: center;
    margin-top: 100px;
    margin-left: 100px;
  }
</style>

</html>
