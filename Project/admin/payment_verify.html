<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pay Verification</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>


<body style="background-color: #2C2C2C;">

    <div style="margin: 30px;">
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <h2 style="text-align: center; color: white; margin-bottom: 30px;">รายการตรวจสอบการโอนเงิน</h2>
            <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
                <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;margin-bottom: 30px;
                height: 46px; color: white;" onclick="location.replace('/login');">
                    Log out
                    <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
                </button>
            </div>
            <hr style="color: white;">
        </div>


        <div id="showPaymentList" class="center">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ผู้ซื้อ</th>
                        <th>ผู้ขาย</th>
                        <th>สินค้า</th>
                        <th>Payment slips</th>
                    </tr>
                </thead>
                <tbody id="PaymentTableBody">
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="svdModal" tabindex="-1" aria-labelledby="svdModalLabel" aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="background-color:  #F3F3E3; min-width: 1000px; min-height: 400px; height: auto;">
                    <div class="modal-header" style="background-color: #272727;">
                        <h5 class="modal-title" id="svdModalLabel" style="color: white; font-size: 22px;">Payment slips
                        </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: none; color: white; font-size: 40px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="padding: 50px;">
                        <!-- Dynamic details content will go here -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const PaymentTableBody = document.getElementById('PaymentTableBody');
            let allPayments = [];

            // Fetch payment list
            async function fetchPaymentList() {
                try {
                    const response = await fetch('/paymentverify');
                    if (response.ok) {
                        allPayments = await response.json();
                        renderPayments();
                    } else {
                        console.error('Error fetching payments:', await response.text());
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            // Render payment list
            function renderPayments() {
                PaymentTableBody.innerHTML = allPayments.map(payment => `
                    <tr>
                    <td>${payment.order_id.toString().padStart(11, '0')}</td>
                    <td>${payment.cus_first_name} ${payment.cus_last_name}</td>
                    <td>${payment.seller_first_name} ${payment.seller_last_name}</td>
                    <td style ="paddind 20px;  text-align: start;">
                              <div class="row" style="margin: 10px 50px 10px 50px;">
                                <img src="/public/img/${payment.product_img}" alt="" style="width: 180px; object-fit: contain;">
                                <div class="col">
                                    <span class="name-p">ชื่อสินค้า: <span class="name-p2">${payment.product_name}</span></span>
                                    <span class="name-p">Price: <span class="name-p2">${payment.product_price}</span></span>
                                    <span class="name-p">Tracking number: <span class="name-p2">${payment.order_tracknum}</span></span>
                                </div>
                            </div>
                    </td>
                    <td>
                        <button style ="width:300px;" data-bs-toggle="modal" data-bs-target="#svdModal" class="btn-details" data-order-id="${payment.order_id}">Payment slips</button>
                    </td>
                    </tr>
                `).join('');
            }

            // Display payment details in the modal
            function showPaymentDetails(orderId) {
                const payment = allPayments.find(p => p.order_id === orderId);
                const modalBody = document.querySelector('.modal-body');
                modalBody.innerHTML = `
                    <div class="center">
                        <img style="min-height: 500px; max-width:900px;" src="/public/img/${payment.payment_img}" alt="Payment Slip">
                    </div>
                    <div class="center" style="justify-content: space-between; margin-top:30px;">
                          <button class="approve-btn" onclick="updatePaymentStatus(${payment.order_id}, 0)">อนุมัติ</button>
                          <button class="disapprove-btn" onclick="updatePaymentStatus(${payment.order_id}, 7)">ไม่อนุมัติ</button>
                    </div>`;
            }

            // Add event listeners
            PaymentTableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('btn-details')) {
                    const orderId = parseInt(event.target.getAttribute('data-order-id'), 10);
                    showPaymentDetails(orderId);
                }
            });

            // Fetch payment list on page load
            fetchPaymentList();
        });

        // Globally accessible function to update payment status
        async function updatePaymentStatus(orderId, status) {
            try {
                const response = await fetch(`/updatePayment/${orderId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                showAlert(await response.text());

                // Remove row after successful update
                const row = document.querySelector(`[data-order-id="${orderId}"]`).closest('tr');
                if (row) row.remove();
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message);
            }
        }
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.textContent = message;
            alertDiv.style.cssText = `
        position: fixed; 
        top: 20px; 
        right: 20px; 
        padding: 15px; 
        border-radius: 8px; 
        background-color: ${type === 'success' ? '#BDE3A7' : '#FFB3B3'};
        color: ${type === 'success' ? '#2E7D32' : '#D32F2F'};
        font-weight: bold;
        z-index: 1000;
    `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

    </script>
</body>
<style>
    .search-bar {
        flex: 1;
        margin-right: 10px;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        padding: 10px;
        border-radius: 30px;
        border: 1px solid #FFF;
        font-size: 16px;
        box-sizing: border-box;
    }

    .search-bar i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #F3F3E3;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: rgb(157, 158, 138);
        color: white;
        font-weight: bold;
    }

    .btn-details {
        background-color: #B2B2B2;
        color: #FFFFFF;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 10px;
        border: 1px solid #999;
        cursor: pointer;
        font-weight: bold;
        width: 60%;
    }

    .btn-details:hover {
        background-color: #bbb;
    }

    .approve-btn,
    .disapprove-btn {
        font-size: 20px;
        font-weight: 400;
        border-radius: 8px;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        width: 400px;
        height: 50px;
    }

    .approve-btn {
        background-color: #BDE3A7;
    }

    .disapprove-btn {
        background-color: #FFA4A4;
    }

    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

    .name-p {
        font-size: 20px;
        font-style: normal;
        font-weight: 700;
    }

    .name-p2 {
        font-size: 20px;
        font-style: normal;
        font-weight: 400;
        word-wrap: break-word;
    }
</style>

</html>
