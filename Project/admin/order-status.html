<!DOCTYPE html>
<html lang="en">

<head>
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/icon-cat.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #F3F3E3;">
    <div style="background: linear-gradient(90deg, #D091A8 62.1%, #8472AC 100%);" class="d-flex">
        <div class="d-flex align-items-center"
            style="background: rgba(132, 114, 172, 0.64); border-radius:0px 300px 300px 0px; width: 1170px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="">
            <div class="d-flex justify-content-between">
                <a href="#" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;"><i
                        class="bi bi-truck"></i> เลขพัสดุ</a>
                <a href="#" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;"><i
                        class="bi bi-person"></i> โปรไฟล์</a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color:white;">Log out<i class="bi bi-box-arrow-right"
                    style="padding-left: 15px;"></i></button>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="search-box">
            <input
                style="background: #EFF7FF; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 23px; width: 1384px; height: 67px; border-color: transparent; padding: 30px;"
                type="text" placeholder="Search...">
            <button
                style="background-color: transparent; font-size: 20px; border-color: transparent; margin-left: -50px;">
                <i class="bi bi-search"></i>
            </button>
        </div>
        <div class="category">
            <button class="category-btn"><span class="icon-shirt"></span></button>
            <button class="category-btn"><span class="icon-coat"></span></button>
            <button class="category-btn"><span class="icon-dress"></span></button>
            <button class="category-btn"><span class="icon-pants"></span></button>
            <button class="category-btn"><span class="icon-skirt"></span></button>
            <button class="category-btn"><span class="icon-sock"></span></button>
            <button class="category-btn"><span class="icon-shoe"></span></button>
            <button class="category-btn"><span class="icon-hat"></span></button>
            <button class="category-btn"><span class="icon-necklace"></span></button>
            <button class="category-btn"><span class="icon-chair"></span></button>
        </div>
        <!-- Button addpost modal -->
        <button type="button" class="add-post-btn" data-bs-toggle="modal" data-bs-target="#addPostModel">
            Add post
        </button>

        <!-- addpost Modal -->
        <div class="modal fade" id="addPostModel" tabindex="-1" role="dialog" aria-labelledby="addPostModelLabel"
            aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="width: 1000px; min-height: 600px; height: auto; background-color: #F3F3E3;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPostModelLabel" style="font-weight: bold;">สถานะสินค้า</h5>
                        <select name="orderStatus" id=""
                            style="border: none; border-radius: 15px; height: 40px; margin-left: 10px; ">
                            <option value="st0">กำลังเตรียมสินค้า</option>
                            <option value="st1">กำลังจัดส่ง</option>
                            <option value="st2">ยกเลิกการสั่งซื้อ</option>
                            <option value="st3">จัดส่งสำเร็จ</option>
                            <option value="st4">จัดส่งไม่สำเร็จ</option>
                        </select>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: transparent;"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input type="search" name="" id="" placeholder="search tracking number"
                                class="form-control">
                            <div class="row" style="margin-top: 10px;">
                                <img src="/public/img/test.jpg" alt="" style="width: 120px;">
                                <div class="col">
                                    <span class="name-p">Name : <span class="name-p2">testttt</span></span>
                                    <span class="name-p">Store : <span class="name-p2">testttt</span></span>
                                    <span class="name-p">Price : <span class="name-p2">testttt</span></span>
                                    <span class="name-p">Tracking number : <span class="name-p2">testttt</span></span>
                                </div>
                                <div class="col center">
                                    <span style="font-weight: 600; word-wrap: break-word;">testttttttttttttttttttt</span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                style="width: 200px; height: 60px; background: #a7b9e3; border: none; border-radius: 15px;"
                                id="nextpost-btn" data-bs-toggle="modal" data-bs-target="#">add more
                                product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('uploadButton').addEventListener('click', function () {
                document.getElementById('addProductImage').click();
            });
            document.addEventListener('DOMContentLoaded', function () {
                const sizeRadios = document.querySelectorAll('input[name="size"]');
                const clothSizeSelect = document.getElementById('clothSizeSelect');
                const shoesSizeSelect = document.getElementById('shoesSizeSelect');

                sizeRadios.forEach(option => {
                    option.addEventListener('change', function () {
                        if (this.value === 'cloth') {
                            clothSizeSelect.style.display = 'block';
                            shoesSizeSelect.style.display = 'none';
                        } else if (this.value === 'shoes') {
                            clothSizeSelect.style.display = 'none';
                            shoesSizeSelect.style.display = 'block';
                        } else {
                            clothSizeSelect.style.display = 'none';
                            shoesSizeSelect.style.display = 'none';
                        }
                    });
                });
            });
        </script>
    </div>
</body>

<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

    .search-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
    }

    .bi-search {
        background-color: transparent;
        font-size: 20px;
        border: none;
        margin-left: -50px;
    }

    .category {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .category-btn {
        background: #FFEEB5;
        border-radius: 60px;
        width: 120px;
        height: 53px;
        border: none;
        transition: 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .category-btn:hover {
        transform: scale(1.1);
    }

    .add-post-btn {
        width: 200px;
        height: 60px;
        background: #D1D1D1;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 15px;
        border: none;
    }

    .name-p {
        font-style: normal;
        font-weight: 700;
        /* font-size: 30px; */
    }

    .name-p2 {
        font-style: normal;
        font-weight: 400;
        /* font-size: 28px; */
        word-wrap: break-word;
        /* width: 100%;  */
    }
</style>

</html>
