<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/icon-cat.css">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #303030;">
    <div style="padding: 50px;">
        <div class="center">
            <button type="button" class="btn mt-3 shadow"
                style="background-color: #B084A9; width: 200px; height: 50px; text-align: center; border-radius: 15px; font-weight: bold; font-size: 20px; margin-right: 30px;"
                data-bs-toggle="modal" data-bs-target="#dataDetail">
                <i class="bi bi-plus-lg text-white" style="font-size: 20px;">เพิ่มโพสต์</i>
            </button>
            <div class="modal fade" id="dataDetail" tabindex="-1" role="dialog" aria-labelledby="dataDetailTitle"
                aria-hidden="true">
                <div class="modal-dialog center" role="document">
                    <div class="modal-content"
                        style="background-color:  #F3F3E3; min-width: 800px; min-height: 400px; height: auto;">
                        <div class="modal-header" style="background-color:  #272727;">
                            <h5 class="modal-title" id="dataDetailTitle" style="color: white; font-size: 22px;">
                                เหตุผลที่ถูกรายงาน
                            </h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                                style="background-color: transparent; border: none; color: white; font-size: 40px;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container" style="font-size: 20px; margin-top: 30px;">
                                <div class="col">
                                    <div
                                        style="background-color: rgb(255, 255, 255); border-radius: 20px; padding: 20px; height: auto; min-height: 100px; margin-bottom: 20px;">
                                        <p>ชื่อ: testttttttttt testtttttttttttttttt</p>
                                        <p>ID(id ของอะไร)???: testttttttttttt</p>
                                    </div>

                                    <div
                                        style="background-color: rgb(255, 255, 255); border-radius: 20px; padding: 20px; height: auto; min-height: 100px;">
                                        <p>เหตุผล: testtttt</p>
                                        <p style="word-wrap: break-word;">
                                            รายละเอียด:
                                            testtttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt
                                        </p>
                                    </div>
                                </div>
                                <div style="margin-top: 20px; border-radius: 20px;">
                                    <u style="font-size: 25px; color: rgb(0, 0, 0);">หลักฐาน</u>
                                    <div class="row center"
                                        style="margin-top: 20px; display: flex; justify-content: space-evenly;">
                                        <img src="/public/img/test.jpg" alt="" style="max-width: 500px; width: auto;">
                                    </div>
                                </div>
                            </div>
                            <div class="row center"
                                style="display: flex; justify-content: space-around; margin-top: 20px;">
                                <button id="deny-report-btn" onclick="denyReport()"
                                    style="background: #FFE48C; border: none; border-radius: 10px;width: 200px; height: 65px;">ปฎิเสธการรายงาน</button>
                                <button id="ban-seller-btn" onclick="banSeller()"
                                    style="background: #b72323; color: white;border: none; border-radius: 10px;width: 200px; height: 65px;">ระงับบัญชีผู้ใช้</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        function banSeller() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
                title: "Confirm Suspend",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "cancel",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire({
                        title: "Suspend!",
                        text: "Suspend completion",
                        icon: "success"
                    });
                }
            });
        }

        function denyReport() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
                title: "Confirm",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "cancel",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire({
                        title: "Repel",
                        text: "Repel completion",
                        icon: "success"
                    });
                }
            });
        }
    </script>
</body>

<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }
</style>

</html>
