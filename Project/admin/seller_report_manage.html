<body style="background-color: #303030;">
    <div style="padding: 50px;">

                    </p>

                    </p>
                </div>
                <u style="font-size: 25px; margin: 10px 0 20px 0; color: white;">เหตุผลที่ถูกรายงาน</u>
                <div
                    style="background-color: lightgray; border-radius: 20px; padding: 20px; height: auto; min-height: 100px;">
                    <p>
                        เหตุผล: testtttt
                    </p>
                    <p style="word-wrap: break-word;">

                        testtttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt

                    </p>

            </div>
            <div style=" margin-top: 20px; border-radius: 20px;">
                <u style="font-size: 25px; color: white;">หลักฐาน</u>
                <div class="row center" style="margin-top: 20px; display: flex; justify-content: space-evenly;">
                    <img src="/public/img/test.jpg" alt="" style="width: 200px;">

                </div>
            </div>
        </div>
        <div class="row center" style="display: flex; justify-content: space-around; margin-top: 20px;">
            <button id="deny-report-btn" onclick="denyReport()"
                style="background: #FFE48C; border: none; border-radius: 10px;width: 200px; height: 65px;">ปฎิเสธการรายงาน</button>
            <button id="ban-seller-btn" onclick="banSeller()"
                style="background: #b72323; color: white;border: none; border-radius: 10px;width: 200px; height: 65px;">ระงับบัญชีผู้ใช้</button>
        </div>
    </div>
    <script>
        function banSeller() {
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
                title: "Confirm Suspend",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "cancel",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire({
                        title: "Suspend!",
                        text: "Suspend completion",
                        icon: "success"
                    });
                }
            });
        }
        function denyReport(){
            const swalWithBootstrapButtons = Swal.mixin({
                customClass: {
                    confirmButton: "btn btn-success",
                    cancelButton: "btn btn-danger"
                },
                buttonsStyling: false
            });
            swalWithBootstrapButtons.fire({
                title: "Confirm",
                text: "",
                icon: "warning",
                showCancelButton: true,
                confirmButtonText: "Yes",
                cancelButtonText: "cancel",
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    swalWithBootstrapButtons.fire({
                        title: "Repel",
                        text: "Repel completion",
                        icon: "success"
                    });
                }
            });
        }
    </script>
