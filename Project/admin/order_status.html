<script>
    let allOrders = []; // Store all orders for filtering

    async function fetchOrders() {
        try {
            const response = await fetch('/allproduct');
            allOrders = await response.json(); // Store all orders globally

            renderOrders(allOrders); // Render all orders initially
        } catch (error) {
            console.error('Error fetching orders:', error);
        }
    }

    function getStatus(status) {
        switch (status) {
            case 0: return '<span style="font-size: 18px; font-weight: bold; background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color: skyblue;">กำลังเตรียมสินค้า</span>';
            case 1: return '<span style="font-size: 18px; font-weight: bold; background:#f6f5f2 ; padding:5px 10px 5px 10px; border-radius: 50px; color: #FFB025;">กำลังจัดส่ง</span>';
            case 2: return '<span style="font-size: 18px; font-weight: bold; background:#fbedf1 ; padding:5px 10px 5px 10px; border-radius: 50px; color: red;">ยกเลิกการสั่งซื้อ</span>';
            case 3: return '<span style="font-size: 18px; font-weight: bold; background:#e2fee2 ; padding:5px 10px 5px 10px; border-radius: 50px; color: green;">จัดส่งสำเร็จ</span>';
            case 4: return '<span style="font-size: 18px; font-weight: bold; background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color: grey;">จัดส่งไม่สำเร็จ</span>';
            default: return '<span style="font-size: 18px; font-weight: bold; background:white ; padding:5px 10px 5px 10px; border-radius: 50px;">ไม่ทราบสถานะ</span>';
        }
    }
    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) return '';

        const date = new Date(dateTimeStr);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${day}/${month}/${year} ${hours}:${minutes}`;
    }

    function renderOrders(orders) {
        const productContainer = document.querySelector('.shAllProduct');
        productContainer.innerHTML = ''; // Clear existing content
        orders.forEach(order => {
            const orderHTML = `
            <div class="row" style="margin: 10px 50px 10px 50px;">
                <img src="/public/img/${order.product_img}" alt="" style="width: 120px; object-fit: contain;">
                <div class="col">
                    <span class="name-p">Order Date: <span class="name-p2">${formatDateTime(order.order_date)}</span></span>
                    <span class="name-p">Name: <span class="name-p2">${order.product_name}</span></span>
                    <span class="name-p">Seller: <span class="name-p2">${order.seller_name}</span></span>
                    <span class="name-p">Price: <span class="name-p2">${order.product_price}</span></span>
                    <span class="name-p">Tracking number: <span class="name-p2">${order.order_tracknum}</span></span>
                    <span class="name-p">Customer: <span class="name-p2">${order.customer_name}</span></span>
                </div>
                <div class="col center">
                    <span style="font-weight: 600; word-wrap: break-word; margin-left: 450px;">
                        ${getStatus(order.order_status)}
                    </span>
                </div>
            </div>
            <hr color="white">
        `;
            productContainer.innerHTML += orderHTML;
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        fetchOrders();

        // Filter by status
        document.querySelector('[name="orderStatus"]').addEventListener('change', function () {
            const selectedStatus = this.value;
            const filteredOrders = selectedStatus
                ? allOrders.filter(order => order.order_status == selectedStatus)
                : allOrders;
            renderOrders(filteredOrders);
        });

        // Search by tracking number
        document.querySelector('input[type="search"]').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const filteredOrders = allOrders.filter(order =>
                order.order_tracknum && order.order_tracknum.toLowerCase().includes(searchQuery)
            );
            renderOrders(filteredOrders);
        });
    });


</script>
