<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <title>Select Page</title>
</head>

<body style="background-color: #8472AC;">
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col" style="margin-right: 200px;">
                <button class="animated-button"  onclick="location.href = '/Dashboard'">
                    <img src="/public/img/dashborad.png" alt="dashboard">
                    <p>Dashboard</p>
                </button>
            </div>
            <div class="col">
                <button class="animated-button" onclick="location.href = '/sellerVerify-list'">
                    <img src="/public/img/image 2.png" alt="dashboard">
                    <p>ยืนยันผู้ใช้</p>
                </button>
            </div>
        </div>
        <div class="row" style="margin-top: 100px;">
            <div class="col" style="margin-right: 200px;">
                <button class="animated-button"onclick="location.href = '/sellerReport-list'">
                    <img src="/public/img/image 3.png" alt="dashboard">
                    <p>รายงานผู้ใช้</p>
                </button>
            </div>
            <div class="col">
                <button class="animated-button" onclick="location.href = '/userslist'">
                    <img src="/public/img/image 4.png" alt="dashboard" style="height: 100px;">
                    <p>ฐานข้อมูลผู้ใช้</p>
                </button>
            </div>
        </div>
    </div>
</body>

<style>
    .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

    .animated-button {
        background-color: #FFEEB5;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
        border: none;
        width: 250px;
        height: 250px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .animated-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
</style>

</html>
