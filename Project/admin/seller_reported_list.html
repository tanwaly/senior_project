<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Seller Reports</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #FFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100vw;
            height: 100vh;
            max-width: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            margin-right: 10px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #FFF;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F3F3E3;
            flex-grow: 1;
            overflow-y: auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background-color: #F3F3E3;
            font-weight: bold;
        }

        .btn-details {
            background-color: #B2B2B2;
            color: #FFFFFF;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #999;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }

        .btn-details:hover {
            background-color: #bbb;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ผู้ขายที่ถูกรายงาน</h2>
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ค้นหา...">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div id="showUsersList">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="reportDetail" tabindex="-1" role="dialog" aria-labelledby="reportDetailTitle"
            aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="background-color:  #F3F3E3; min-width: 1000px; min-height: 400px; height: auto;">
                    <div class="modal-header" style="background-color:  #272727;">
                        <h5 class="modal-title" id="reportDetailTitle" style="color: white; font-size: 22px;">
                            เหตุผลที่ถูกรายงาน
                        </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: none; color: white; font-size: 40px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container" style="font-size: 20px; margin-top: 30px;">
                            <div class="col">
                                <div
                                    style="background-color: rgb(255, 255, 255); border-radius: 20px; padding: 20px; height: auto; min-height: 100px; margin-bottom: 20px;">
                                    <p>ชื่อ: testttttttttt testtttttttttttttttt</p>
                                    <p>ID: testttttttttttt</p>
                                </div>

                                <div
                                    style="background-color: rgb(255, 255, 255); border-radius: 20px; padding: 20px; height: auto; min-height: 100px;">
                                    <p>เหตุผล: testtttt</p>
                                    <p style="word-wrap: break-word;">
                                        รายละเอียด:
                                        testtttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttttt
                                    </p>
                                </div>
                            </div>
                            <div style="margin-top: 20px; border-radius: 20px;">
                                <u style="font-size: 25px; color: rgb(0, 0, 0);">หลักฐาน</u>
                                <div class="row center"
                                    style="margin-top: 20px; display: flex; justify-content: space-evenly;">
                                    <img src="/public/img/test.jpg" alt="" style="max-width: 500px; width: auto;">
                                </div>
                            </div>
                        </div>
                        <div class="row center" style="display: flex; justify-content: space-around; margin-top: 20px;">
                            <button id="deny-report-btn" onclick="denyReport()"
                                style="background: #FFE48C; border: none; border-radius: 10px;width: 200px; height: 65px;">ปฎิเสธการรายงาน</button>
                            <button id="ban-seller-btn" onclick="banSeller()"
                                style="background: #b72323; color: white;border: none; border-radius: 10px;width: 200px; height: 65px;">ระงับบัญชีผู้ใช้</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeRole(role) {
            const icons = {
                1: 'Customer',
                2: 'Seller',
                3: 'Admin'
            };
            return icons[role] || null;
        }

        function formatUserId(userId) {
            return userId.toString().padStart(11, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('search-input');

            let allUsers = [];

            async function allList() {
                try {
                    const response = await fetch('/sellerreport');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Fetched data:', data);

                        allUsers = data;
                        filterUsers();
                    } else {
                        console.error('Failed to fetch data:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            function filterUsers() {
                const searchQuery = searchInput.value.toLowerCase();

                const filteredUsers = allUsers.filter(user => {
                    const matchesSearch =
                        user.users_id.toString().includes(searchQuery) ||
                        `${user.first_name} ${user.last_name}`.toLowerCase().includes(searchQuery);
                    return matchesSearch;
                });

                let rows = '';
                filteredUsers.forEach(user => {
                    rows += `
                    <tr>
                        <td>${formatUserId(user.users_id)}</td>
                        <td>ชื่อ:${user.first_name} ${user.last_name}</td>
                        <td>${changeRole(user.role_id)}</td>
                        <td><button class="btn-details" data-user-id="${user.users_id}" data-bs-toggle="modal" data-bs-target="#reportDetail">รายละเอียด</button></td>
                    </tr>`;
                });

                userTableBody.innerHTML = rows;
            }

            searchInput.addEventListener('input', filterUsers);
            allList();
        });

        function denyReport() {
            console.log('Deny report action');
            // Implement your deny logic here
        }

        function banSeller() {
            console.log('Ban seller action');
            // Implement your ban logic here
        }
    </script>
</body>

</html>
