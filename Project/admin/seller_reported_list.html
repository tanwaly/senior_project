<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manegseller1(list)</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #FFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100vw;
            height: 100vh;
            max-width: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            margin-right: 10px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #FFF;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F3F3E3;
            flex-grow: 1;
            overflow-y: auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background-color: #F3F3E3;
            font-weight: bold;
        }

        .btn-details {
            background-color: #B2B2B2;
            color: #FFFFFF;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #999;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }

        .btn-details:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ผู้ขายที่ถูกรายงาน</h2>
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ค้นหา...">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div id="showUsersList">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function changeRole(role) {
            const icons = {
                1: 'Customer',
                2: 'Seller',
                3: 'Admin'
            };
            return icons[role] || null;
        }

        function formatUserId(userId) {
            return userId.toString().padStart(11, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('search-input');

            let allUsers = [];

            async function allList() {
                try {
                    const response = await fetch('/sellerreport');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Fetched data:', data);

                        allUsers = data; // Store fetched data
                        filterUsers(); // Initial display
                    } else {
                        console.error('Failed to fetch data:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            function filterUsers() {
                const searchQuery = searchInput.value.toLowerCase();

                const filteredUsers = allUsers.filter(user => {
                    const matchesSearch =
                        user.users_id.toString().includes(searchQuery) ||
                        `${user.first_name} ${user.last_name}`.toLowerCase().includes(searchQuery);
                    return matchesSearch;
                });

                let rows = '';
                filteredUsers.forEach(user => {
                    rows += `
                    <tr>
                        <td>${formatUserId(user.users_id)}</td>
                        <td>ชื่อ:${user.first_name} ${user.last_name}</td>
                        <td>${changeRole(user.role)}</td>
                        <td><a href="details.html" class="btn-details">รายละเอียด</a></td>
                    </tr>`;
                });
                userTableBody.innerHTML = rows;
            }

            searchInput.addEventListener('input', filterUsers);

            allList();
        });
    </script>

</body>

</html>
