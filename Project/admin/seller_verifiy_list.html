<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manegseller1(list)</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        /* Styling adjustments */
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #FFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100vw;
            height: 100vh;
            max-width: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            margin-right: 10px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #FFF;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F3F3E3;
            flex-grow: 1;
            overflow-y: auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background-color: #F3F3E3;
            font-weight: bold;
        }

        .btn-sdetails {
            background-color: #B2B2B2;
            color: #FFFFFF;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #999;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }

        .btn-sdetails:hover {
            background-color: #bbb;
        }

        .approve-btn {
            border-radius: 8px;
            border: none;
            background-color: #BDE3A7;
            height: 50px;
            width: 150px;
        }

        .disapprove-btn {
            border-radius: 8px;
            border: none;
            background-color: #FFA4A4;
            height: 50px;
            width: 150px;
            margin-left: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ผู้ขายที่ถูกรายงาน</h2>
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ค้นหา...">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div id="showUsersList">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="svdModal" tabindex="-1" aria-labelledby="svdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="svdModalLabel">รายละเอียด</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- User details will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button class="approve-btn" onclick="updateUserStatus(1)">อนุมัติ</button>
                    <button class="disapprove-btn" onclick="updateUserStatus(4)">ไม่อนุมัติ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('search-input');
            let allUsers = [];
    
            // Fetch user list
            async function fetchUserList() {
                try {
                    const response = await fetch('/sellerverify');
                    if (response.ok) {
                        allUsers = await response.json();
                        filterUsers(); // Initial display
                    } else {
                        console.error('Failed to fetch data:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }
    
            // Filter and render user list
            function filterUsers() {
                const searchQuery = searchInput.value.toLowerCase();
                const filteredUsers = allUsers.filter(user =>
                    user.users_id.toString().includes(searchQuery) ||
                    `${user.first_name} ${user.last_name}`.toLowerCase().includes(searchQuery)
                );
    
                userTableBody.innerHTML = filteredUsers.map(user => `
                    <tr>
                        <td>${formatUserId(user.users_id)}</td>
                        <td>ชื่อ: ${user.first_name} ${user.last_name}</td>
                        <td><button data-bs-toggle="modal" data-bs-target="#svdModal" class="btn-sdetails" data-user-id="${user.users_id}">รายละเอียด</button></td>
                        <td>
                            <button class="approve-btn" onclick="updateUserStatus(${user.users_id}, 1)">อนุมัติ</button>
                            <button class="disapprove-btn" onclick="updateUserStatus(${user.users_id}, 4)">ไม่อนุมัติ</button>
                        </td>
                    </tr>
                `).join('');
            }
    
            // Format user ID
            function formatUserId(userId) {
                return userId.toString().padStart(11, '0');
            }
    
            // Display user details in the modal
            function showUserDetails(userId) {
                const user = allUsers.find(u => u.users_id === userId);
                const modalBody = document.querySelector('.modal-body');
                modalBody.innerHTML = `
                    <div style="font-size: 25px; color: #000;">
                        <p><span>ชื่อ - นามสกุล: ${user.first_name} ${user.last_name}</span></p>
                        <p><span>เบอร์โทร: ${user.phonenum || 'N/A'}</span></p>
                        <p><span>Email: ${user.email || 'N/A'}</span></p>
                        <p><span>ธนาคาร: ${user.bank_ac_name || 'N/A'}</span></p>
                        <p><span>เลขบัญชีธนาคาร: ${user.bank_ac_num || 'N/A'}</span></p>
                        <p><span style="text-decoration: underline;">บัตรประชาชน</span></p>
                        <div class="center">
                            <img style="height: 250px;" src="/public/img/${user.id_img}" alt="บัตรประชาชน">
                        </div>
                    </div>`;
            }
    
            // Add event listeners
            userTableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('btn-sdetails')) {
                    const userId = parseInt(event.target.getAttribute('data-user-id'), 10);
                    showUserDetails(userId);
                }
            });
    
            searchInput.addEventListener('input', filterUsers);
    
            // Initial data fetch
            fetchUserList();
        });
    
        // Update user status function
        function updateUserStatus(userId, status) {
            fetch(`/updateSeller/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status })
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                // Refresh user list or update UI as necessary
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
        }
    </script>
    

</body>

</html>
