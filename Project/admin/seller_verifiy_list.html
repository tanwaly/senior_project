<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <title>Seller Verification</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #2C2C2C;">

    <div style="margin: 20px;">
        <h2 style="text-align: center; color: white; margin-bottom: 20px;">ผู้ขายที่ต้องการการตรวจสอบ</h2>
        <div style=" display: flex; justify-content: space-between; margin-bottom: 20px;">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ค้นหา...">
                <i class="fa fa-search"></i>
            </div>
        </div>

        <div id="showUsersList" class="center">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="svdModal" tabindex="-1" aria-labelledby="svdModalLabel" aria-hidden="true">
            <div class="modal-dialog center" role="document">
                <div class="modal-content"
                    style="background-color:  #F3F3E3; min-width: 1000px; min-height: 400px; height: auto;">
                    <div class="modal-header" style="background-color: #272727;">
                        <h5 class="modal-title" id="svdModalLabel" style="color: white; font-size: 22px;">รายละเอียด
                        </h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"
                            style="background-color: transparent; border: none; color: white; font-size: 40px;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="padding: 50px;">
                        <!-- Dynamic details content will go here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userTableBody = document.getElementById('userTableBody');
            const searchInput = document.getElementById('search-input');
            let allUsers = [];

            // Fetch user list
            async function fetchUserList() {
                try {
                    const response = await fetch('/sellerverify');
                    if (response.ok) {
                        allUsers = await response.json();
                        filterUsers();
                    } else {
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            // Filter and render user list
            function filterUsers() {
                const searchQuery = searchInput.value.toLowerCase();
                const filteredUsers = allUsers.filter(user =>
                    user.users_id.toString().includes(searchQuery) ||
                    `${user.first_name} ${user.last_name}`.toLowerCase().includes(searchQuery)
                );

                userTableBody.innerHTML = filteredUsers.map(user => `
                    <tr>
                        <td>${formatUserId(user.users_id)}</td>
                        <td>ชื่อ: ${user.first_name} ${user.last_name}</td>
                        <td><button data-bs-toggle="modal" data-bs-target="#svdModal" class="btn-details" data-user-id="${user.users_id}">รายละเอียด</button></td>
                        <td>
                            <button class="approve-btn" onclick="updateUserStatus(${user.users_id}, 1)">อนุมัติ</button>
                            <button class="disapprove-btn" onclick="updateUserStatus(${user.users_id}, 4)">ไม่อนุมัติ</button>
                        </td>
                    </tr>
                `).join('');
            }

            // Format user ID
            function formatUserId(userId) {
                return userId.toString().padStart(11, '0');
            }

            // Display user details in the modal
            function showUserDetails(userId) {
                const user = allUsers.find(u => u.users_id === userId);
                const modalBody = document.querySelector('.modal-body');
                modalBody.innerHTML = `
                    <div style="font-size: 25px; color: #000;">
                        <p style="font-weight: 600;">ชื่อ - นามสกุล:<span style="font-weight: 200;"> ${user.first_name} ${user.last_name}</span></p>
                        <p style="font-weight: 600;">เบอร์โทร:<span style="font-weight: 200;"> ${user.phonenum || 'N/A'}</span></p>
                        <p style="font-weight: 600;">Email:<span style="font-weight: 200;"> ${user.email || 'N/A'}</span></p>
                        <p style="font-weight: 600;">ธนาคาร:<span style="font-weight: 200;"> ${user.bank_ac_name || 'N/A'}</span></p>
                        <p style="font-weight: 600;">เลขบัญชีธนาคาร:<span style="font-weight: 200;"> ${user.bank_ac_num || 'N/A'}</span></p>
                        <p style="font-weight: 600;"><span style="text-decoration: underline;">บัตรประชาชน</span></p>
                        <div class="center">
                            <img style="height: 250px;" src="/public/img/${user.id_img}" alt="บัตรประชาชน">
                        </div>
                    </div>`;
            }

            // Add event listeners
            userTableBody.addEventListener('click', (event) => {
                if (event.target.classList.contains('btn-sdetails')) {
                    const userId = parseInt(event.target.getAttribute('data-user-id'), 10);
                    showUserDetails(userId);
                }
            });

            searchInput.addEventListener('input', filterUsers);

            fetchUserList();
        });

        async function updateUserStatus(userId, status) {
            try {
                const response = await fetch(`/updateSeller/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                // Alert success message
                alert(await response.text());

                const row = document.querySelector(`[data-user-id="${userId}"]`).closest('tr');
                if (row) row.remove();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }


    </script>


</body>
<style>
    .search-bar {
        flex: 1;
        margin-right: 10px;
        position: relative;
    }

    .search-bar input {
        width: 100%;
        padding: 10px;
        border-radius: 30px;
        border: 1px solid #FFF;
        font-size: 16px;
        box-sizing: border-box;
    }

    .search-bar i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #F3F3E3;
    }

    th,
    td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #F3F3E3;
        font-weight: bold;
    }

    .btn-details {
        background-color: #B2B2B2;
        color: #FFFFFF;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 10px;
        border: 1px solid #999;
        cursor: pointer;
        font-weight: bold;
        width: 60%;
    }

    .btn-details:hover {
        background-color: #bbb;
    }

    .approve-btn,
    .disapprove-btn {
        border-radius: 8px;
        padding: 10px 20px;
        border: none;
    }

    .approve-btn {
        background-color: #BDE3A7;
    }

    .disapprove-btn {
        background-color: #FFA4A4;
    }
</style>

</html>
