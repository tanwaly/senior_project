<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manegseller1(list)</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #FFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100vw;
            height: 100vh;
            max-width: none;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-bar {
            flex: 1;
            margin-right: 10px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #FFF;
            font-size: 16px;
            box-sizing: border-box;
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }

        .select_role {
            flex: 0 0 auto;
        }

        .select_role select {
            border-radius: 30px;
            border: none;
            color: #8D8D8D;
            font-size: 15px;
            text-align: center;
            height: 45px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F3F3E3;
            flex-grow: 1;
            overflow-y: auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background-color: #F3F3E3;
            font-weight: bold;
        }

        .btn-details {
            background-color: #B2B2B2;
            color: #FFFFFF;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #999;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }

        .btn-details:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ผู้ขายที่ถูกรายงาน</h2>
        <div class="controls">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ค้นหา...">
                <i class="fa fa-search"></i>
            </div>
            <div class="select_role">
                <select name="user" id="user-role-select">
                    <option value="0">All</option>
                    <option value="1">Customer</option>
                    <option value="2">Seller</option>
                    <option value="3">Admin</option>
                </select>
            </div>
        </div>

        <div id="showUsersList">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>

            <!-- user detail popup -->
            <div class="modal fade" id="dataDetail" tabindex="-1" role="dialog" aria-labelledby="dataDetailTitle"
                aria-hidden="true">
                <div class="modal-dialog center" role="document">
                    <div class="modal-content"
                        style="background-color:  #F3F3E3; min-width: 800px; min-height: 400px; height: auto;">
                        <div class="modal-header" style="background-color:  #8472AC;">
                            <h5 class="modal-title" id="dataDetailTitle" style="color: white; font-size: 22px;">
                                Detail</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                style="background-color: transparent; border: none; color: white; font-size: 40px;">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div style="font-size: 25px; margin-left: 50px; margin-top: 50px;">
                                <p><span>ชื่อ: นาย ก</span></p>
                                <p><span>เบอร์โทร: 093-245-xxxx</span></p>
                                <p><span>Email: xxxxxx@gmail.com</span></p>

                                <p><span>ธนาคาร: กรุงไทย</span></p>
                                <p><span>เลขบัญชีธนคาร: 1212312121</span></p>
                                <p><span style="text-decoration: underline;">บัตรประจำตัวประชาชน</span></p>
                                <div class="center">
                                    <img style=" height: 250px;" src="/public/img/idcard.png" alt="บัตรประชาชน">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- <button type="button" class="btn btn-danger">ระงับบัญชีผู้ใช้</button> -->
                            <div>
                                <button
                                    style="border-radius: 8px; border: none; background-color: #FFA4A4; height: 50px; width: 200px; font-size: 20px;">ระงับบัญชีผู้ใช้</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeRole(role) {
            const icons = {
                1: 'Customer',
                2: 'Seller',
                3: 'Admin'
            };
            return icons[role] || null;
        }

        function formatUserId(userId) {
            return userId.toString().padStart(11, '0');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userTableBody = document.getElementById('userTableBody');
            const roleSelect = document.getElementById('user-role-select');
            const searchInput = document.getElementById('search-input');

            let allUsers = [];

            async function allList() {
                try {
                    const response = await fetch('/alluser');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('Fetched data:', data);

                        allUsers = data; // Store fetched data
                        filterUsers(); // Initial display
                    } else {
                        console.error('Failed to fetch data:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }

            function filterUsers() {
                const selectedRole = parseInt(roleSelect.value, 10);
                const searchQuery = searchInput.value.toLowerCase();

                const filteredUsers = allUsers.filter(user => {
                    const matchesRole = selectedRole === 0 || user.role === selectedRole;
                    const matchesSearch =
                        user.users_id.toString().includes(searchQuery) ||
                        `${user.first_name} ${user.last_name}`.toLowerCase().includes(searchQuery);
                    return matchesRole && matchesSearch;
                });

                let rows = '';
                filteredUsers.forEach(user => {
                    rows += `
                    <tr>
                        <td>${formatUserId(user.users_id)}</td>
                        <td>ชื่อ:${user.first_name} ${user.last_name}</td>
                        <td>${changeRole(user.role)}</td>
                        <td><a href="details.html" class="btn-details">รายละเอียด</a></td>
                    </tr>`;
                });
                userTableBody.innerHTML = rows;
            }

            roleSelect.addEventListener('change', filterUsers);
            searchInput.addEventListener('input', filterUsers);

            allList();
        });
    </script>

</body>

</html>
