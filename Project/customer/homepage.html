<script>
    async function getProduct() {
        try {
            const response = await fetch('/product');
            if (response.ok) {
                const data = await response.json();
                console.log('Fetched data:', data);
                let texts = '';
                data.forEach(function (product) {
                    texts += ` <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                    <div style="min-height: 147px; height: auto; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                        <div style="display: flex; align-items: center;">
                            <img src="/public/img/test.jpg" alt="Avatar" width="120px" style="border-radius: 50%; margin: 10px;">
                            <div class="row">
                                <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">shopnameee</span>
                                <div class="row" style="padding: 15px;">
                                    <div class="category-sh">
                                        <span class="${product.product_cate}"></span>
                                    </div>
                                </div>
                            </div>
                            <div style="width: 100%; display: flex; justify-content: end;">
                                <div style="width: 150px; height: 40px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                    <span style="font-size: 20px; font-weight: 700;">เริ่ม ${product.product_time}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                        <div class="center">
                            <button style="background-color: transparent; border: none;">
                                <img src="/public/img/${product.product_img}" alt="" style="height: 240px; width: 250px;">
                            </button>
                        </div>
                        <div class="row" style="justify-content: end;">
                            <button style="width: 30px; height: 30px; background-color: transparent; border: none; margin-bottom: 25px;">
                                <i class="bi bi-heart m-3" style="color: white; font-size: 30px; float: right;"></i>
                            </button>
                        </div>
                        <span style="width: 300px; font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">${product.product_caption}</span>
                    </div>
                </div>`;
                });
                document.getElementById('showProduct').innerHTML = 'text';
            }
        } catch (error) {
            console.error(error);
        }
