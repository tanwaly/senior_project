<script>
    function changeIcon(cata) {
        const icons = {
            1: 'icon-shirt',
            2: 'icon-coat',
            3: 'icon-dress',
            4: 'icon-pants',
            5: 'icon-skirt',
            6: 'icon-sock',
            7: 'icon-shoe',
            8: 'icon-hat',
            9: 'icon-necklace',
            10: 'icon-chair'
        };
        return icons[cata] || null;
    }
    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) return '';

        const date = new Date(dateTimeStr);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return `${hours}:${minutes}<br>${day}/${month}/${year}`;
    }
    function formatTime(timeStr) {
        const [hours, minutes] = timeStr.split(':');
        return `${hours}:${minutes}`;
    }
    document.addEventListener('DOMContentLoaded', () => {
        const showProduct = document.getElementById('showProduct');
        const searchBox = document.querySelector('.search-box input');
        const categoryButtons = document.querySelectorAll('.category-btn');
        let productsData = [];
        let activeCategory = null;

        async function getProduct() {
            try {
                const response = await fetch('/product');
                if (response.ok) {
                    const data = await response.json();
                    productsData = data;
                    displayProducts(productsData);
                } else {
                    console.error('Failed to fetch data:', response.status, response.statusText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }
        // display products
        function displayProducts(products) {
            let texts = '';
            products.forEach(function (product) {
                texts += `
            <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                <div style="min-height: 147px; height: auto; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                    <div style="display: flex; align-items: center;">
                        <button style="background-color: transparent; border: none;">
                            <a href="/seller/${product.seller_id}">
                                <img src="/public/img/${product.profile_img}" alt="Profile Image" width="120px" style="border-radius: 50%; margin: 10px;">
                            </a>
                        </button>
                        <div>
                            <a href="/seller/${product.seller_id}" style="text-decoration: none; color: inherit;">
                                <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${product.first_name} ${product.last_name}</span>
                            </a>
                            <div class="row" style="padding: 15px;">
                                <div class="category-sh">
                                    <span class="${changeIcon(product.product_cate)}"></span>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: end;">
                            <div id="productTimeDisplay_${product.product_id}" style="width: 150px; height: 80px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                <span style="font-size: 20px; font-weight: 700;">เริ่ม ${formatDateTime(product.product_time)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                    <div class="center">
                        <button style="background-color: transparent; border: none;" onclick="cfproduct('${product.product_id}')">
                            <img src="/public/img/${product.product_img}" alt="Product Image" style="max-height: 240px; max-width: 250px; width: auto; height: auto; object-fit: contain;">
                        </button>
                    </div>
                    <div class="row" style="justify-content: end;">
                        <button style="width: 30px; height: 30px; background-color: transparent; border: none; margin-bottom: 25px;">
                            <i class="bi bi-heart m-3" style="color: white; font-size: 30px; float: right;"></i>
                        </button>
                    </div>
                    <div class="col">
                        <span style="width: 300px; font-size: 26px; font-weight: 600; margin-left: 20px; word-wrap: break-word;">${product.product_name}</span>
                         <span style="font-size: 18px; font-weight: 500; margin-left: 20px; color:#4b2f7b;">฿<span style =" font-size: 28px; font-weight: 800;">${product.product_price}</span></span>
                        <span style="width: 300px; font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">${product.product_caption}</span>
                </div>
                </div>
            </div>`;
            });
            showProduct.innerHTML = texts;
            checkAndUpdateProductTimes(products);
        }

        // Function to check and update background color based on `product_time`
        function checkAndUpdateProductTimes(products) {
            products.forEach(product => {
                const productTimeDiv = document.getElementById(`productTimeDisplay_${product.product_id}`);
                const productTime = new Date(product.product_time);

                const updateBackgroundColor = () => {
                    const currentTime = new Date();
                    if (currentTime >= productTime) {
                        productTimeDiv.style.backgroundColor = '#BDE3A7';
                    } else {
                        productTimeDiv.style.backgroundColor = '#ffa4a4';
                    }
                };

                updateBackgroundColor();
                requestAnimationFrame(() => setInterval(updateBackgroundColor, 60000));
            });
        }

        document.addEventListener('DOMContentLoaded', getProduct);

        categoryButtons.forEach((button, index) => {
            button.addEventListener('click', () => {
                const selectedCategory = index + 1;

                if (activeCategory === selectedCategory) {
                    activeCategory = null;
                    displayProducts(productsData); // Show all products
                } else {
                    // Set the new active category and filter
                    activeCategory = selectedCategory;
                    const filteredProducts = productsData.filter(product => product.product_cate === selectedCategory); // Filter products by category
                    displayProducts(filteredProducts);
                }
            });
        });

        // Filter products by search query
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = productsData.filter(product =>
                product.product_name.toLowerCase().includes(searchTerm) ||
                product.product_caption.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        getProduct();
    });

    // Function to handle product click and redirect
    function cfproduct(productId) {
        fetch(`/cfproduct/${productId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                window.location.href = `/cfpage?productId=${productId}`;
            })
            .catch(error => {
                console.error('Fetch error:', error);
            });
    }

</script>
