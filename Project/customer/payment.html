<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/public/img/logo-w.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
</head>

<body style="background-color: #f1f1f1">
    <div style="background-color:#f5eecc;" class="d-flex">
        <div class="d-flex align-items-center"
            style="background:#4b2f7b ; border-radius: 0px 300px 300px 0px; width: 1300px; height: 120px; padding: 20px;">
            <img src="/public/img/logo-w.png" width="100px" alt="Logo">
            <div class="d-flex justify-content-between" style="margin-left: 65px;">
                <a href="/homepage" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-house-door"></i> Homepage
                </a>
                <a href="#" style="color:white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-check2-square"></i> สถานะการจอง
                </a>
                <a href="#" style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-truck"></i> เลขพัสดุ
                </a>
                <a href="#" style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-person"></i> โปรไฟล์
                </a>
                <a href="#" style="color: white; text-decoration:none; font-size: 20px; padding-left: 65px;">
                    <i class="bi bi-chat-dots"></i> Help
                </a>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout"
                style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px; height: 46px; color: white;"
                onclick="location.replace('/login');">
                Log out
                <i class="bi bi-box-arrow-right" style="padding-left: 15px;"></i>
            </button>
        </div>
    </div>

    <div style="padding: 25px;">
        <div class="col">
            <p style="font-weight: bold">ชื่อผู้รับ</p>
            <form class="form-name">
                <input type="text" id="orderAddName" class="form-control"
                    style="border-color: white; border-radius: 15px" />
            </form>

            <div class="mt-3 mb-3" style="font-weight: bold">ที่อยู่</div>
            <textarea id="orderAddress" class="form-control mb-2 mr-sm-2" rows="3"
                style="border-color: white; border-radius: 15px"></textarea>
        </div>

        <hr>

        <div class="row">
            <div id="showProduct"></div>
        </div>
        <hr>

        <p style="font-weight: bold; font-size: 20px;">QR code</p>
        <div class="text-center">
            <div class="col d-flex justify-content-center align-items-center"
                style="background:white; width: 300px; height: 250px; margin: 0 auto;">
                <img src="/public/img/My_Gallery.png" alt="QR code" style="width: 200px; height: 180px;">
                <p style="font-weight: bold;">15:00</p>
            </div>
        </div>
        <div id="confirmbtn" style="margin-top: 20px">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showProduct = document.getElementById('showProduct');
            const confirmbtn = document.getElementById('confirmbtn');

            if (!showProduct) {
                console.error('showProduct element not found');
                return; // Exit if the element is not found
            }

            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('productId');

            if (productId) {
                getPayment(productId);
            } else {
                console.error('No productId found in the URL');
            }

            async function getPayment(productId) {
                try {
                    const productResponse = await fetch(`/payment/${productId}`);
                    if (productResponse.ok) {
                        const product = await productResponse.json();
                        console.log('Fetched data:', product);

                        let productHTML = `
                        <div class="row">
                            <img id="productImage" src="/public/img/${product.product_img}" alt="product image" style="border-radius: 20px; margin-left: 25px; width: 200px; height: 180px;">
                            <div class="col">
                                <p style="font-size: 20px;"><strong>ชื่อ: </strong><span>${product.product_name}</span></p>
                                <p style="font-size: 20px;"><strong>คำอธิบาย: </strong><span>${product.product_caption}</span></p>
                                <p style="font-size: 20px;"><strong>ราคา: </strong><span>${product.product_price}</span></p>
                            </div>
                        </div>
                        `;
                        let cbtn = `<div class="text-center" style="margin-top: 20px">
                            <button id="payButton" onclick="confirmPayment()" data-queue-id="${product.queue_id}"
                             style="background: #bde3a7; border-radius: 13px; border-color: transparent; width: 150px; height: 46px; color: black; font-weight: bold;">
                                ยืนยัน
                            </button>
                        </div>
                        `;

                        showProduct.innerHTML = productHTML;
                        confirmbtn.innerHTML = cbtn;
                    } else {
                        console.error('Failed to fetch data:', productResponse.status, productResponse.statusText);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }
        });

        async function confirmPayment() {
            const orderAddress = document.getElementById("orderAddress").value.trim(); 
            const orderAddName = document.getElementById("orderAddName").value.trim();
            const queueId = document.getElementById('payButton').dataset.queueId;
            const productId = new URLSearchParams(window.location.search).get('productId'); 

            // Validate input
            if (!orderAddName || !orderAddress) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณากรอกชื่อผู้รับและที่อยู่ให้ครบถ้วน',
                });
                return;
            }

            // const paymentTime = new Date().toISOString();

            try {
                const response = await fetch('/addorder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        order_address: orderAddress,
                        order_addname: orderAddName,
                        order_status: 0,
                        queue_id: queueId,
                        product_id: productId
                        // payment_time: paymentTime
                    })
                });

                if (response.ok) {
                    const result = await response.text();
                    Swal.fire({
                        position: "center",
                        icon: "success",
                        title: result,
                        showConfirmButton: false,
                        timer: 1500,
                    });

                    // Delay before navigating to the order status page
                    setTimeout(() => {
                        location.replace("/cf-status");
                    }, 1500);
                } else {
                    const error = await response.text();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error,
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'There was an error processing your payment.',
                });
            }
        }
    </script>


    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }

        .text-center {
            text-align: center;
        }
    </style>
</body>

</html>
