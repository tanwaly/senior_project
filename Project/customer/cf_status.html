<script>
    function changeStatus(sta) {
        const status = {
            0: '<span style="color: orange;">กำลังเตรียมสินค้า</span>',
            1: '<div class="col center"> <span style="color: #FFC226;">กำลังจัดส่งสินค้า</span> <button id="btnaccept" style=" margin-bottom: 10px; color:white; font-size: 18px; font - weight: bold; background: #BDE3A7; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: black; ">ยืนยัน</button> <button button id="btncancel" style=" font-size: 18px; font - weight: bold; background: #B72323; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: white; "> ยกเลิก </button> </div>',
            2: '<span style="color: red;">ถูกยกเลิก</span>',
            3: '<div class="col center"><span style="color:green;">การจัดส่งสำเร็จ</span> <button id="btncontect" style=" margin-bottom: 10px; color:white; font-size: 18px; font - weight: bold; background: lightgrey; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: black;">ติดต่อร้านค้า</button> </div>',
            4: '<span style="color: grey;">การจัดส่งไม่สำเร็จ</span>',
        };
        return status[sta] || '<span style="color: black;">สถานะไม่ทราบ</span>';  // Default message for unknown status
    }

    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) return '';

        const date = new Date(dateTimeStr);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    fetch('/productStatus')
        .then(response => response.json())
        .then(data => {
            const productContainer = document.getElementById('product-container');
            data.forEach(item => {
                let trackingHTML = '';

                // Only show tracking number and shipping provider for statuses 1 to 4
                if (item.order_status >= 1 && item.order_status <= 4) {
                    trackingHTML = `
                    <span style="font-weight: 700; font-size:18px">เลขพัสดุ: 
                        <span style="font-weight: 300;">${item.order_tracknum}</span>
                    </span>
                    <span style="font-weight: 700; font-size:18px">จัดส่งโดย: 
                        <span style="font-weight: 300;">${item.order_shipname}</span>
                    </span>
                `;
                }
                if (item.order_status = 1) {
                    trackingHTML += `
                    <span style="color:grey; font-size:12px;">หากไม่ได้กดยืนยันรับสินค้าภายใน 14 วัน จะถือว่าจัดส่งสำเร็จแล้ว</span>
                `;
                }

                const productHTML = `
                <div class="row">
                    <img src="public/img/${item.product_img}" alt="${item.product_name}"
                        style="border-radius: 15px; margin-left: 25px; max-width: 150px; height: 150px;">
                    <div class="col" style="margin-left: 50PX;">
                        <span style="font-size: 20px;">ชื่อร้าน: ${item.first_name} ${item.last_name}</span>
                        <span>ชื่อสินค้า: ${item.product_name}</span>
                        <span>ราคา: ${item.product_price} บาท</span>
                        <span>คิวที่: ${item.queue_num} เวลา: ${formatDateTime(item.queue_time)}</span>
                        ${trackingHTML} <!-- Tracking number and shipping provider will show here only if status is 1-4 -->
                    </div>
                    <div class="col center" style="margin-left: 700px;">
                        <span style="font-size: 30px; font-weight: bold; font-size: 20px;">
                            ${changeStatus(item.order_status)}
                        </span>
                    </div>
                </div>
                <hr style =" margin-top:30px;">
            `;
                productContainer.insertAdjacentHTML('beforeend', productHTML);
            });
        })
        .catch(error => console.error('Error fetching product status:', error));

</script>
