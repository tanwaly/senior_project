<script>



    function formatDateTime(dateTimeStr) {
        if (!dateTimeStr) return '';

        const date = new Date(dateTimeStr);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    fetch('/orderStatus')
        .then(response => response.json())
        .then(data => {
            const productContainer = document.getElementById('product-container');
            data.forEach(item => {
                let trackingHTML = '';
                function changeStatus(sta) {
                    const status = {
                        0: '<span style="background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color: skyblue">กำลังเตรียมสินค้า</span>',
                        1: `<div class="col center">
                                <span style="background:white; padding:0px 10px 0px 10px; border-radius: 50px; color: #FFC226; margin-bottom:10px;">กำลังจัดส่งสินค้า</span>
                                <button id="btnaccept" data-order-id="${item.order_id}" style="margin-bottom: 10px; color:white; font-size: 18px; font-weight: bold; background: #BDE3A7; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: black;">
                                 ยืนยัน
                                </button>
                                <button id="btncancel" data-order-id="${item.order_id}" style="font-size: 18px; font-weight: bold; background: #B72323; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: white;">
                                 ยกเลิก
                                </button>
                            </div>`,

                        2: '<span style="background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color: red;">ถูกยกเลิก</span>',
                        3: `<div class="col center">
                             <span style="background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color:green;  margin-bottom:10px; ">การจัดส่งสำเร็จ</span> 
                                <button id="btncontect" style=" margin-bottom: 10px; color:white; font-size: 18px; font - weight: bold; background: lightgrey; border-radius: 15px; border-color: transparent; width: 150px; height: 46px; color: black;">ติดต่อร้านค้า
                                </button>
                            </div>`,
                        4: '<span style="background:white ; padding:5px 10px 5px 10px; border-radius: 50px; color: grey;">การจัดส่งไม่สำเร็จ</span>',
                    };
                    return status[sta] || '<span style="color: black;">สถานะไม่ทราบ</span>';  // Default message for unknown status
                }

                // Only show tracking number and shipping provider for statuses 1 to 4
                if (item.order_status == 1 || item.order_status == 3) {
                    trackingHTML = `
                    <span style="font-weight: 700; font-size:18px">เลขพัสดุ: 
                        <span style="font-weight: 300;">${item.order_tracknum}</span>
                    </span>
                    <span style="font-weight: 700; font-size:18px">จัดส่งโดย: 
                        <span style="font-weight: 300;">${item.order_shipname}</span>
                    </span>
                     <span style="color:grey; font-size:12px;">หากไม่ได้กดยืนยันรับสินค้าภายใน 14 วัน จะถือว่าจัดส่งสำเร็จแล้ว</span>
                `;
                }
                else if (item.order_status == 2 || item.order_status == 4) {
                    trackingHTML = `
                    <span style="font-weight: 700; font-size:18px">เลขพัสดุ: 
                        <span style="font-weight: 300;">${item.order_tracknum}</span>
                    </span>
                    <span style="font-weight: 700; font-size:18px">จัดส่งโดย: 
                        <span style="font-weight: 300;">${item.order_shipname}</span>
                    </span>
                `;
                }

                const productHTML = `
                            <div class="row">
                               <img src="public/img/${item.product_img}" alt="${item.product_name}" style="border-radius: 15px; margin-left: 25px; max-width: 150px; max-height: 150px; width: auto; height: auto; object-fit: contain;">

                                <div class="col" style="margin-left: 50PX;">
                                    <span style="font-size: 20px;">ชื่อร้าน: ${item.first_name} ${item.last_name}</span>
                                    <span>ชื่อสินค้า: ${item.product_name}</span>
                                    <span>ราคา: ${item.product_price} บาท</span>
                                    <span>คิวที่: ${item.queue_num} เวลา: ${formatDateTime(item.queue_time)}</span>
                                    ${trackingHTML}
                                </div>
                                <div class="col center" style="margin-left: 700px;">
                                    <span style="font-size: 30px; font-weight: bold; font-size: 20px;">
                                        ${changeStatus(item.order_status)}
                                    </span>
                                </div>
                            </div>
                            <hr>`;

                productContainer.insertAdjacentHTML('beforeend', productHTML);
                const orderDiv = productContainer.lastChild; // Get the last added product div
                const btnAccept = orderDiv.querySelector('#btnaccept');
                const btnCancel = orderDiv.querySelector('#btncancel');

                if (btnAccept) {
                    btnAccept.addEventListener('click', () => {
                        updateOrderStatus(item.order_id, 3); // Update status to 3
                    });
                }

                if (btnCancel) {
                    btnCancel.addEventListener('click', () => {
                        updateOrderStatus(item.order_id, 2); // Update status to 2
                    });
                }
            });
        })
        .catch(error => console.error('Error fetching product status:', error));
    document.addEventListener('click', function (event) {
        const btnAccept = event.target.closest('#btnaccept');
        const btnCancel = event.target.closest('#btncancel');

        if (btnAccept || btnCancel) {
            const orderId = btnAccept ? btnAccept.dataset.orderId : btnCancel.dataset.orderId;
            const statusUpdate = btnAccept ? 3 : 2;

            updateOrderStatus(orderId, statusUpdate);
        }
    });
    function updateOrderStatus(orderId, status) {
        console.log('Updating order:', orderId, 'to status:', status);  // Debug
        fetch(`/updateOrderStatus/${orderId}`, {  // Use PUT request
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                order_status: status
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                }
            })
            .catch(error => {
                console.error('Error updating order status:', error);
            });
    }

</script>
