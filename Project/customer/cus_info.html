<script>
    // Function to toggle to edit mode
    document.getElementById('editButton').onclick = function () {
        document.getElementById('editButton').style.display = 'none';
        document.getElementById('saveButton').style.display = 'inline-block';

        // Show input fields and hide display spans
        document.getElementById('nameDisplay').style.display = 'none';
        document.getElementById('nameInput').style.display = 'inline-block';
        document.getElementById('nameInput').value = document.getElementById('nameDisplay').textContent;

        document.getElementById('telDisplay').style.display = 'none';
        document.getElementById('telInput').style.display = 'inline-block';
        document.getElementById('telInput').value = document.getElementById('telDisplay').textContent;

        document.getElementById('emailDisplay').style.display = 'none';
        document.getElementById('emailInput').style.display = 'inline-block';
        document.getElementById('emailInput').value = document.getElementById('emailDisplay').textContent;
    };

    // Function to save data
    document.getElementById('saveButton').onclick = async function () {
        const updatedData = {
            first_name: document.getElementById('nameInput').value.split(' ')[0],
            last_name: document.getElementById('nameInput').value.split(' ')[1] || '',
            phonenum: document.getElementById('telInput').value,
            email: document.getElementById('emailInput').value
        };

        // Send updated data to the backend
        const response = await fetch('/updateCustomerInfo', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(updatedData)
        });

        if (response.ok) {
            // Update the display mode with new data
            document.getElementById('nameDisplay').textContent = `${updatedData.first_name} ${updatedData.last_name}`;
            document.getElementById('telDisplay').textContent = updatedData.phonenum;
            document.getElementById('emailDisplay').textContent = updatedData.email;

            // Toggle back to view mode
            document.getElementById('editButton').style.display = 'inline-block';
            document.getElementById('saveButton').style.display = 'none';

            document.getElementById('nameDisplay').style.display = 'inline';
            document.getElementById('nameInput').style.display = 'none';

            document.getElementById('telDisplay').style.display = 'inline';
            document.getElementById('telInput').style.display = 'none';

            document.getElementById('emailDisplay').style.display = 'inline';
            document.getElementById('emailInput').style.display = 'none';
        } else {
            console.error('Failed to update information');
        }
    };

    // Fetch and display initial data
    async function getCustomerInfo() {
        const response = await fetch('/customerinfo');
        const data = await response.json();

        document.getElementById('nameDisplay').textContent = `${data.first_name} ${data.last_name}`;
        document.getElementById('telDisplay').textContent = data.phonenum;
        document.getElementById('emailDisplay').textContent = data.email;
    }

    getCustomerInfo();
</script>
