<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (!orderId) {
            alert('Order ID is missing.');
            return;
        }

        try {
            const response = await fetch(`/orderDetails/${orderId}`);
            const order = await response.json();

            if (!response.ok) {
                throw new Error(order.error || 'Failed to fetch order details.');
            }

            document.querySelector('#productImage').src = `/public/img/${order.product_img}`;
            document.querySelector('#productName').textContent = order.product_name;
            document.querySelector('#trackingNumber').textContent = order.order_tracknum;
            document.querySelector('#shippingName').textContent = order.order_shipname;

            function updateStars(rating) {
                stars.forEach(star => {
                    const value = parseInt(star.getAttribute('data-value'), 10);
                    if (value <= rating) {
                        star.classList.remove('bi-star');
                        star.classList.add('bi-star-fill');
                        star.style.color = 'darkorange';
                    } else {
                        star.classList.remove('bi-star-fill');
                        star.classList.add('bi-star');
                        star.style.color = 'gray';
                    }
                });
            }

            // Event listener for each star
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.getAttribute('data-value'), 10);
                    updateStars(selectedRating);
                });

                // Optional: Add hover effect for better user experience
                star.addEventListener('mouseover', () => {
                    const hoverRating = parseInt(star.getAttribute('data-value'), 10);
                    updateStars(hoverRating);
                });

                star.addEventListener('mouseout', () => {
                    updateStars(selectedRating);
                });
            });

            document.querySelector('#submit-rating').addEventListener('click', async () => {
                const score = selectedRating;
                const comment = document.querySelector('.form-control').value.trim();
                const reviewImg1 = "test.jpg"; // Placeholder, replace with actual upload logic

                const reviewResponse = await fetch('/submitReview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId, score, comment, reviewImg1 }),
                });

                const result = await reviewResponse.json();
                if (result.success) {
                    alert('Review submitted successfully!');
                    location.href = `/view_review.html?sellerId=${order.seller_id}`;
                } else {
                    alert('Failed to submit review.');
                }
            });
        } catch (error) {
            console.error('Error fetching order details:', error);
            alert('Failed to load order details.');
        }
    });

</script>
