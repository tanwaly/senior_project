<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const sellerId = window.location.pathname.split('/').pop();

        try {
            // Fetch seller's information
            const response = await fetch(`/sellerInfo/${sellerId}`);
            const sellerData = await response.json();

            if (sellerData.error) {
                console.error(sellerData.error);
            } else {
                document.getElementById('profileImg').src = `/public/img/${sellerData.profile_img || 'default.jpg'}`;
                document.getElementById('sellerName').textContent = `${sellerData.first_name || 'Unknown'} ${sellerData.last_name || ''}`;
            }

            // Fetch and display seller's products
            const productsResponse = await fetch(`/sellerProducts/${sellerId}`);
            const products = await productsResponse.json();

            const productsContainer = document.getElementById('showSellerProduct');
            products.forEach(product => {
                const productHTML = `
                  <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                <div style="min-height: 147px; height: auto; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                    <div style="display: flex; align-items: center;">
                        <button style="background-color: transparent; border: none;">
                            <a href="/seller/${product.seller_id}">
                                <img src="/public/img/${product.profile_img}" alt="Profile Image" width="120px" style="border-radius: 50%; margin: 10px;">
                            </a>
                        </button>
                        <div>
                            <a href="/seller/${product.seller_id}" style="text-decoration: none; color: inherit; ">
                                <span style="font-size: 25px; font-weight: 700; ">${product.first_name} ${product.last_name}</span>
                            </a>
                            <div class="row" style="padding: 15px;">
                                <div class="category-sh">
                                    <span class="${changeIcon(product.product_cate)}"></span>
                                </div>
                            </div>
                        </div>
                        <div style="width: 100%; display: flex; justify-content: end;">
                            <div id="productTimeDisplay_${product.product_id}" style="width: 150px; height: 80px; background: #ffa4a4; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                <span style="font-size: 20px; font-weight: 700;">เริ่ม ${formatDateTime(product.product_time)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                    <div class="center">
                        <button style="background-color: transparent; border: none;" onclick="cfproduct('${product.product_id}')">
                            <img src="/public/img/${product.product_img}" alt="Product Image" style="max-height: 240px; max-width: 250px; width: auto; height: auto; object-fit: contain;">
                        </button>
                    </div>
                    <div class="col" style="margin-top:30px;">
                        <span style="width: 300px; font-size: 26px; font-weight: 600; margin-left: 20px; word-wrap: break-word;">${product.product_name}</span>
                         <span style="font-size: 18px; font-weight: 500; margin-left: 20px; color:#4b2f7b;">฿<span style =" font-size: 28px; font-weight: 800;">${product.product_price}</span></span>
                        <span style="width: 300px; font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">${product.product_caption}</span>
                </div>
                </div>
            </div>`;
                productsContainer.insertAdjacentHTML('beforeend', productHTML);
            });
            checkAndUpdateProductTimes(products);
        } catch (error) {
            console.error('Error fetching seller or product data:', error);
        }
    });

    function formatDateTime(dateTimeStr) {
        const date = new Date(dateTimeStr);
        return `${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}<br>${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()}`;
    }

    function changeIcon(cata) {
        const icons = {
            1: 'icon-shirt', 2: 'icon-coat', 3: 'icon-dress', 4: 'icon-pants',
            5: 'icon-skirt', 6: 'icon-sock', 7: 'icon-shoe', 8: 'icon-hat',
            9: 'icon-necklace', 10: 'icon-chair'
        };
        return icons[cata] || '';
    }

    function escapeHTML(str) {
        return str.replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    function checkAndUpdateProductTimes(products) {
        products.forEach(product => {
            const productTimeDiv = document.getElementById(`productTimeDisplay_${product.product_id}`);
            const productTime = new Date(product.product_time);

            const updateBackgroundColor = () => {
                const currentTime = new Date();
                if (currentTime >= productTime) {
                    productTimeDiv.style.backgroundColor = '#BDE3A7';
                } else {
                    productTimeDiv.style.backgroundColor = '#ffa4a4';
                }
            };

            updateBackgroundColor();
            requestAnimationFrame(() => setInterval(updateBackgroundColor, 60000));
        });
    }

    document.getElementById('viewReviews').addEventListener('click', async () => {
        const sellerId = window.location.pathname.split('/').pop();
        const response = await fetch(`/reviews/${sellerId}`);
        const reviews = await response.json();

        const reviewsContainer = document.getElementById('reviewsList');
        reviewsContainer.innerHTML = ''; // Clear any existing content

        reviews.forEach(review => {
            const reviewDiv = `
            <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 8px;">
                <strong>${review.first_name} ${review.last_name}</strong>
                <p>Rating: ${'⭐'.repeat(review.rating)}</p>
                <p>${review.comment}</p>
                <small>${new Date(review.created_at).toLocaleString()}</small>
            </div>
        `;
            reviewsContainer.innerHTML += reviewDiv;
        });
    });

</script>
