<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const sellerId = window.location.pathname.split('/').pop(); // Get sellerId from the URL
        // Fetch seller's information
        const response = await fetch(`/sellerInfo/${sellerId}`);
        const sellerData = await response.json();

        if (sellerData.error) {
            console.error(sellerData.error);
        } else {
            document.getElementById('profileImg').src = `/public/img/${sellerData.profile_img}`;
            document.getElementById('sellerName').textContent = `${sellerData.first_name} ${sellerData.last_name}`;
        }

        // Fetch and display seller's products
        const productsResponse = await fetch(`/sellerProducts/${sellerId}`);
        const products = await productsResponse.json();

        const productsContainer = document.getElementById('sellerProducts');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.innerHTML = `
                    <div style="margin: 20px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); width: 680px;">
                <div style="min-height: 147px; height: auto; background:#FFFFF7; border-radius: 5px 5px 0px 0px; padding: 25px;">
                    <div style="display: flex; align-items: center;">
                        <button style="background-color: transparent; border: none;">
                            <a href="/seller/${product.seller_id}">
                                <img src="/public/img/${sellerData.profile_img}" alt="Profile Image" width="120px" style="border-radius: 50%; margin: 10px;">
                            </a>
                        </button>
                        <div>
                            <a href="/seller/${product.seller_id}" style="text-decoration: none; color: inherit; ">
                                <span style="font-size: 25px; font-weight: 700; ">${sellerData.first_name} ${sellerData.last_name}</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div style="height: 465px; background: #E9F3CE; border-radius: 5px; padding: 25px;">
                    <div class="center">
                        <button style="background-color: transparent; border: none;" onclick="cfproduct('${product.product_id}')">
                            <img src="/public/img/${product.product_img}" alt="Product Image" style="max-height: 240px; max-width: 250px; width: auto; height: auto; object-fit: contain;">
                        </button>
                    </div>
                    <div class="col" style="margin-top:30px;">
                        <span style="width: 300px; font-size: 26px; font-weight: 600; margin-left: 20px; word-wrap: break-word;">${product.product_name}</span>
                        <br>
                        <span style="font-size: 18px; font-weight: 500; margin-left: 20px; color:#4b2f7b;">฿<span style =" font-size: 28px; font-weight: 800;">${product.product_price}</span></span>
                        <br>
                        <span style="width: 300px; font-size: 20px; font-weight: 400; margin-left: 20px; word-wrap: break-word;">${product.product_caption}</span>
                </div>
                </div>
            </div>
                `;
            productsContainer.appendChild(productDiv);
        });
    });
