<!DOCTYPE html>

<head>

    <style>
        .flex {
            display: flex;
            flex-direction: row;
        }

        /* Popup background overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Popup box */
        .popup-box {
            background-color: #F3F3E3;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* Popup header */
        .contact-header {
            background-color: #a0af7f;
            color: #333;
            padding: 10px;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Popup content */
        .contact-info {
            padding: 15px;
            color: #333;
        }

        .contact-info p {
            margin: 8px 0;
            font-weight: bold;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }


        /* Trigger button */
        .open-popup-button {
            padding: 10px 20px;
            background-color: #a0af7f;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .col {
            display: flex;
            flex-direction: column;
        }
    </style>

</head>

<body style="background-color: #f1f1f1;">

                        </div>
                        <div class="modal-body">

                            <p><strong>IG:</strong> surety_sp</p>
                            <p><strong>Facebook:</strong> klsdadj</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center ms-auto" style="padding-right: 20px;">
            <button id="btnlogout" style="background: #B72323; border-radius: 13px; border-color: transparent; width: 150px;
            height: 46px; color: white;" onclick="location.replace('/login');">

        </div>
    </div>

    <div id="reviewsList" style="margin-top: 20px;"></div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const path = window.location.pathname; // Get the full path
        const sellerId = path.split('/').pop(); // Extract the last segment (sellerId)

        if (!sellerId) {
            alert('Seller ID is missing.');
            console.error('Seller ID is missing.');
            return;
        }

        try {
            const response = await fetch(`/reviews/${sellerId}`);
            const reviews = await response.json();

            if (!response.ok || reviews.length === 0) {
                throw new Error('No reviews found.');
            }

            const reviewsContainer = document.getElementById('reviewsList');
            reviewsContainer.innerHTML = reviews
                .map(review => `
                <div style ="margin:50px;">
                        <div class="row">
                            <div class="flex">
                                <img src="/public/img/${review.customer_profile_img}" alt="Customer Profile Picture"
                                    class="rounded-circle m-4" style="height: 80px;">
                                    <div class="col">
                                    <span style="color: #6e6e6e;">
                                        ${new Date(review.review_date).toLocaleString()}
                                    </span>
                                    <span style="font-weight: 600; font-size:22px;">${review.customer_first_name} ${review.customer_last_name}</span>
                                    <p>Rating: ${'⭐'.repeat(review.score)}</p>
                                    <div class="flex col">
                                    <span style="font-weight: 600; font-size:18px;">ความคิดเห็น:</span>
                                    <span style="font-size: 22px; font-weight: 400; word-wrap: break-word; width:300px;">
                                        ${review.comment || 'No comment provided.'}
                                    </span>
                                    </div>
                                </div>
                                <div style="width: 100%; display: flex; justify-content: flex-end; padding-right:50px;">
                                  <img src="/public/img/${review.review_img}"
                                     style="max-width: 180px; object-fit: contain;">
                                </div>
                            </div>
                            
                        </div>
                    <hr style="margin: 25px;">
                </div>
            `)
                .join('');

        } catch (error) {
            console.error('Error fetching reviews:', error);
            alert('Failed to load reviews.');
        }
    });

</script>
