<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }

     /* Popup background overlay */
     .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
    }

    /* Popup box */
    .popup-box {
        background-color: #F3F3E3;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        position: relative;
    }

    /* Popup header */
    .contact-header {
        background-color: #a0af7f;
        color: #333;
        padding: 10px;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    /* Popup content */
    .contact-info {
        padding: 15px;
        color: #333;
    }

    .contact-info p {
        margin: 8px 0;
        font-weight: bold;
    }

    /* Close button */
    .close-button {
        position: absolute;
        top: 5px;
        right: 10px;
        background: none;
        border: none;
        color: #333;
        font-size: 16px;
        cursor: pointer;
    }


    /* Trigger button */
    .open-popup-button {
        padding: 10px 20px;
        background-color: #a0af7f;
        color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<script>
    
    function openPopup() {
