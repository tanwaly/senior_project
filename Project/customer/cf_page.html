<script>
    const CFproduct = document.getElementById('CFproduct');

    // Function to fetch product details
    async function getCFProduct(productId) {
        try {
            const response = await fetch(`/product/${productId}`);
            if (!response.ok) {
                throw new Error('Product not found');
            }
            const product = await response.json();

            let texts = `
            <div style="width: 1370px; min-height: 1520px; height: auto; background: #E1E1E1; border-radius: 5px; padding-bottom: 75px;">
                <div style="width: 1370px; height: 135px; background:#FFFFF7; border-radius: 5px 5px 0px 0px;">
                    <div style="display: flex; align-items: center;">
                        <img src="/public/img/test.jpg" alt="Avatar" width="120px" style="border-radius: 50%; margin: 10px;">
                        <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${products.first_name}</span>
                        <span style="font-size: 25px; font-weight: 700; margin-left: 20px;">${products.last_name}</span>
                        <div style="width: 100%; display: flex; justify-content: flex-end; margin-right: 25px;">
                            <div style="width: 177px; height: 70px; background: #BDE3A7; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                <span style="font-size: 20px; font-weight: 700;">เริ่ม 17.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Post content here -->
                <div class="container" style="width: 1115px; min-height: 1300; height: auto; background: #FFFFFF; margin-top: 20px; display: flex; justify-content: center;">
                    <div>
                        <div class="container center" style="width: 1045px; min-height: 596px; height: auto; background: #BDE3A7; border-radius: 20px; margin-top: 120px; flex-direction: row;">
                            <img src="/public/img/test.jpg" alt="" width="500px" height="500px" style="margin-left: 50px;">
                            <div class="container col" style="margin-left: 45px; height: auto;">
                                <span class="name-p">Name : <span class="name-p2">${product.product_name}</span></span>
                                <span class="name-p">Price : <span class="name-p2">${product.product_price}</span></span>
                                <span class="name-p">Size : <span class="name-p2">${product.product_size}</span></span>
                                <span class="name-p">Description :
                                    <div class="name-p2">
                                        ${product.product_description}
                                    </div>
                                </span>

                                <button class="center" style="width: 276px; height: 66px; background: #F3F3E3; border-radius: 30px; border: none; font-weight: 600; font-size: 32px;">
                                    CF
                                </button>
                            </div>
                        </div>
                        <!-- Queue Section -->
                        <div class="center" style="flex-direction: column;">
                            <span style="font-weight: 700; font-size: 42px;">Queue</span>

                            <div class="row" style="display: flex; align-items: center; justify-content: space-between; width: 1000px;">
                                <div style="display: flex; font-weight: 600; font-size: 34px;">
                                    คิวที่ 1
                                </div>
                                <span style="display: flex; font-weight: 400; font-size: 34px; margin-bottom: -45px;">
                                    ชื่ออออออออออออออ
                                </span>
                                <div style="display: flex; justify-content: flex-end;">
                                    <div class="time" style="font-size: 30px;">17.00</div>
                                </div>
                            </div>
                            <hr style="border: 2px solid black; margin-top: 20px; width: calc(100% - 50px);">
                        </div>
                        <div class="row">
                            <div class="center" style="background: #F3F3E3; width: 1115px; height: 93px;">
                                <span style="font-weight: 400; font-size: 44px;">คุณอยู่คิวที่ ___</span>
                                <button style="background: #CCCCCC; border-radius: 18px; width: 235px; height: 75px; border: none; font-weight: 400; font-size: 32px; margin-left: 50%;">
                                    ชำระเงิน
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;

            CFproduct.innerHTML = texts;
        } catch (error) {
            console.error('Error fetching product:', error);
        }
    }

</script>
