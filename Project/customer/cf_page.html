            height: 46px; color: white;" onclick="location.replace('/login');">

<script>

    function openPopup() {
        document.getElementById('popupOverlay').style.display = 'flex';
    }

    // Function to close the popup
    function closePopup(event) {
        document.getElementById('popupOverlay').style.display = 'none';
    }

    function formatDateTime(dateTimeStr, includeDate = true) {
        if (!dateTimeStr) return '';

        const date = new Date(dateTimeStr);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');

        return includeDate ? `${hours}:${minutes}<br>${day}/${month}/${year}` : `${hours}:${minutes}`;
    }

    function generateQueueHTML(queue) {
        return queue.length > 0 ? queue.map(q => `
        <div class="row" style="display: flex; align-items: center; justify-content: space-between; width: 1000px;">
            <div style="display: flex; font-weight: 600; font-size: 34px;">
                คิวที่ ${q.queue_num}
            </div>
            <span style="display: flex; font-weight: 400; font-size: 34px; margin-bottom: -45px;">
                ${q.first_name} ${q.last_name}
            </span>
            <div style="display: flex; justify-content: flex-end;">
                <div class="time" style="font-size: 30px;">Pay Before: ${formatDateTime(q.estimated_time, false)}</div>
            </div>
        </div>
        <hr style="border: 2px solid black; margin-top: 20px; width: auto;">
    `).join('') : '<p style="font-size: 34px; font-weight: 600;">ยังไม่มีคิว</p>';
    }

    async function checkIfInQueue(productId) {
        const loggedInUserId = localStorage.getItem('cus_id');
        const cfButton = document.getElementById('cfButton');
        const paymentSection = document.getElementById('paymentSection');

        try {
            const response = await fetch(`/isUserInQueue/${productId}/${loggedInUserId}`);
            const data = await response.json();

            if (data.inQueue) {
                cfButton.disabled = true;
                cfButton.style.backgroundColor = '#cccccc';
                paymentSection.style.display = 'block';
                paymentSection.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span style="font-weight: 700; font-size: 42px; margin-left: 20px;">
                        คุณอยู่คิวที่ ${data.queue_num}
                    </span>
                    <button id="payButton" onclick="location.href='/payment?productId=' + productId" style="font-size: 30px; background: #BDE3A7; border-radius: 18px; width: 200px; height: 65px; margin: 10px 20px 20px 0px; border:none;">
                        ชำระเงิน
                    </button>
                </div>`;

                const payButton = document.getElementById('payButton');
                const estimatedTime = new Date(data.estimated_time);

                manageButtonState(payButton, estimatedTime);
            }
        } catch (error) {
            console.error('Error checking if user is in queue:', error);
        }
    }




    async function updateQueue(productId) {
        try {
            const queueResponse = await fetch(`/queue/${productId}`);
            const queue = await queueResponse.json();
            document.getElementById('queueSection').innerHTML = generateQueueHTML(queue);
        } catch (error) {
            console.error('Error updating queue:', error);
        }
    }

    async function getLoggedInUserId() {
        try {
            const response = await fetch('/getUserId');
            if (response.ok) {
                const data = await response.json();
                if (data.cus_id) {
                    localStorage.setItem('cus_id', data.cus_id);
                }
            }
        } catch (error) {
            console.error('Error fetching user ID:', error);
        }
    }
    getLoggedInUserId();

    function manageButtonState(button, deadlineTime) {
            const currentTime = new Date();

            if (currentTime >= deadlineTime) {
                button.disabled = true;
                button.style.backgroundColor = '#cccccc';
                button.onclick = (e) => e.preventDefault();
                // clearInterval(interval);
            } else {
                button.disabled = false;
                button.style.backgroundColor = '';
                button.onclick = null;
            }
        }
  




    const CFproduct = document.getElementById('CFproduct');
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');

    if (productId) {
        getCFProduct(productId);
    } else {
        console.error('No productId found in the URL');
    }

    async function getCFProduct(productId) {
        try {
            const productResponse = await fetch(`/cfproduct/${productId}`);
            const queueResponse = await fetch(`/queue/${productId}`);

            if (!productResponse.ok) {
                throw new Error('Product not found');
            }

            const product = await productResponse.json();
            const queue = await queueResponse.json();
            let sizeHTML = product.product_size ? `<span class="name-p">Size : <span class="name-p2">${product.product_size}</span></span>` : '';
            let queueHTML = generateQueueHTML(queue);

            let productHTML = `
                <div style="width: 1370px; min-height: 1520px; height: auto; background: #E1E1E1; border-radius: 5px; padding-bottom: 75px;">
                    <div style="width: 1370px; height: 135px; background:#FFFFF7; border-radius: 5px 5px 0px 0px;">
                        <div style="display: flex; align-items: center;">
                            <img src="/public/img/${product.profile_img}" alt="Avatar" width="120px" style="border-radius: 50%; margin: 10px;">
                            <span style="font-size: 30px; font-weight: 700; margin-left: 20px;">${product.first_name}</span>
                            <span style="font-size: 30px; font-weight: 700; margin-left: 20px;">${product.last_name}</span>
                            <div style="width: 100%; display: flex; justify-content: flex-end; margin-right: 25px;">
                                <div style="width: 177px; height: 70px; background: lightgrey; display: flex; align-items: center; justify-content: center; border-radius: 14px;">
                                    <span style="font-size: 20px; font-weight: 700;">${formatDateTime(product.product_time)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="width: 1115px; min-height: 1300; height: auto; background: #FFFFFF; margin-top: 8px; display: flex; justify-content: center;">
                        <div>
                            <div class="container center" style="width: 1045px; min-height: 596px; height: auto; background: #BDE3A7; border-radius: 20px; margin-top: 120px; flex-direction: row;">
                                <img src="/public/img/${product.product_img}" alt="" width="500px" height="500px" style="margin-left: 50px; max-height: 500px; max-width: 500px; width: auto; height: auto; object-fit: contain;">
                                <div class="container col" style="margin-left: 45px; height: auto; width: 0px;">
                                    <span class="name-p">Name : <span class="name-p2">${product.product_name}</span></span>
                                    <span class="name-p">Price : <span class="name-p2">${product.product_price}</span></span>
                                    ${sizeHTML}
                                    <span class="name-p">Description :<div class="name-p2">${product.product_detail}</div></span>
                                    <button id="cfButton" class="center" style="width: 276px; height: 66px; background: #F3F3E3; border-radius: 30px; border: none; font-weight: 600; font-size: 32px;">
                                        CF
                                    </button>
                                </div>
                            </div>
                            <div class="center" style="flex-direction: column;">
                                <span style="font-weight: 700; font-size: 42px;">Queue</span>
                                <div id="queueSection">${queueHTML}</div>
                            </div>
                            <div id="paymentSection" style="display: none; background: #F3F3E3; width: 1115px ; height: 100px; margin-top: 10px;">
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                    <span style="font-weight: 700; font-size: 38px; margin-left: 20px;">คุณอยู่คิวที่ ${queue.queue_num}</span>
                                    <button onclick="location.href='/payment?productId=' + productId" style="font-size: 30px; background: #BDE3A7; border-radius: 18px; width: 200px; height: 65px; margin: 10px 20px 20px 0px; border:none;">ชำระเงิน</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

            CFproduct.innerHTML = productHTML;

            const cfButton = document.getElementById('cfButton');
            const paymentSection = document.getElementById('paymentSection');

            await checkIfInQueue(productId);

            cfButton.addEventListener('click', async function () {
                const loggedInUserId = localStorage.getItem('cus_id');
                const queueData = { product_id: productId, cus_id: loggedInUserId, queue_status: 0 };

                try {
                    const response = await fetch('/queue', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(queueData) });

                    if (response.ok) {
                        const result = await response.json();  
                        const queueNumber = result.queue_num;

                        cfButton.disabled = true;
                        cfButton.innerText = 'CF';
                        cfButton.style.backgroundColor = '#cccccc';
                        await updateQueue(productId);

                        const paymentSection = document.getElementById('paymentSection');
                        paymentSection.style.display = 'block';
                        paymentSection.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <span style="font-weight: 700; font-size: 42px; margin-left: 20px;">
                        คุณอยู่คิวที่ ${queueNumber}
                    </span>
                    <button onclick="location.href='/payment?productId=' + productId" style="font-size: 30px; background: #BDE3A7; border-radius: 18px; width: 200px; height: 65px; margin: 10px 20px 20px 0px; border:none;">
                        ชำระเงิน
                    </button>
                </div>`;
                    }
                } catch (error) {
                    console.error('Error posting queue data:', error);
                }
            });
        } catch (error) {
            console.error('Error fetching product or queue:', error);
        }
    }

</script>
