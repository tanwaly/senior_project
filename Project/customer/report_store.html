  <div class="container mt-5">
    <div class="white-border">

      <textarea class="form-control mb-2 mr-sm-2" rows="3" id="txtAddress" style="

          "></textarea>

      <div class="row mt-3 center" style="justify-content: center; width: 1100px; margin-left: 50px;">
        <div class="photo center position-relative">
          <label for="upload1"
            style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; cursor: pointer;">
            <i id="icon1" class="bi bi-plus-lg" style="font-size: 50px;"></i>
            <img id="preview1" src="#" alt="Preview"
              style="display: none; width: 100%; height: 100%; border-radius: 15px;">
          </label>
          <input id="upload1" type="file" accept="image/*" style="display: none;"
            onchange="previewImage(event, 'preview1', 'icon1')">
        </div>
      </div>


      <div class="center mt-4">
        <button id="btnConfirm" style="
            background: #bde3a7;
            border-radius: 15px;
            border-color: transparent;

            height: 50px;
            color: black;

            margin-right: 200px;
            
          ">

        <button id="btnCancel" style="

            border-radius: 15px;
            border-color: transparent;
            width: 120px;

            color: white;

<style>
  .center {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .row {
    display: flex;
    flex-direction: row;
    justify-content: center;
  }

  .col {
    display: flex;
    flex-direction: column;
  }

  .white-border {
    border: 0px solid white;
    /* กำหนดขอบสีขาว */
    padding: 50px;
    /* กำหนดการเว้นระยะภายใน */
    background-color: white;
  }

  .photo {
    background-color: #d9d9d9;
    width: 400px;
    height: 350px;
    border-radius: 15px;
  }
</style>

<script>

  document.getElementById('btnConfirm').addEventListener('click', function () {
    Swal.fire({
      title: "Are you sure?",
      text: "Do you want to submit this report?",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#3085d6",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, submit it!"
    }).then((result) => {
      if (result.isConfirmed) {
        // ทำงานเมื่อกดยืนยัน
        Swal.fire({
          title: "Submitted!",
          text: "Your report has been successfully submitted.",
          icon: "success"
        }).then(() => {
          // ส่งฟอร์มหรือทำงานต่อ
          // console.log("Report submitted!");
          // ตัวอย่าง: เปลี่ยนหน้า
          location.replace('/homepage');
        });
      }
    });
  });

  document.getElementById('btnCancel').addEventListener('click', function () {
    Swal.fire({
      title: "Canceled!",
      text: "Your action has been canceled.",
      icon: "info"
    });
  });

  function previewImage(event, previewId, iconId) {
    const input = event.target;
    const preview = document.getElementById(previewId);
    const icon = document.getElementById(iconId);

    if (input.files && input.files[0]) {
      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result; // แสดงรูปภาพที่อัปโหลด
        preview.style.display = 'block'; // แสดงรูป
        icon.style.display = 'none'; // ซ่อนไอคอน "+"
      };
      reader.readAsDataURL(input.files[0]);
    } else {
      preview.src = '#';
      preview.style.display = 'none'; // ซ่อนรูปหากไม่มีไฟล์
      icon.style.display = 'block'; // แสดงไอคอน "+" กลับมา
    }
  }



</script>
