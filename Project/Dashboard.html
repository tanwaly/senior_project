<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <style>
        #pie-chart {
            background: radial-gradient(circle closest-side, transparent 100%, #D6D0E4 0),
                conic-gradient(from 180deg, #7BB4B7 0, #7BB4B7 55%, #FF6B6B 0, #FF6B6B 64%, #FFEA7D 0, #FFEA7D 100%);
            min-width: 230px;
            min-height: 230px;
        }
    </style>
</head>

<body style="background-color: #8472AC;">
    <h1 style="text-align: center; color: white;" class="m-3">Dashboard</h1>
    <hr style="color: white;">
    <div style="display: flex;">
        <div style="flex-direction: column;">
            <div style="background-color: #fffff7; height: 350px; width: 520px; border-radius: 15px;" class="m-5">
                <h3 class="m-4" style="font-weight: bold;">รายได้สุทธิ</h3>
                <canvas id="incomeChart" style="width:100%;max-width:700px"></canvas>
            </div>
            <select name="year" id="year"
                style="width: 520px; margin-left: 50px; background-color: #d9d9d9; font-weight: bold; border-radius: 8px; padding: 15px;">
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
            </select>
            <button
                style="border: none; background-color: #EFF7FF; width: 200px; height: 50px; text-align: center; margin-left: 50px; border-radius: 10px; margin-top: 30px;"
                style="font-weight: bold; font-size: 30px;">สถานะสินค้า</button>
        </div>
        <div style="background-color: #D6D0E4; height: 550px; width: 600px; border-radius: 15px;" class="m-5">
            <h3 class="m-4" style="text-align: end; font-weight: bold;">สรุปรายการการโอนเงิน</h3>
            <h1 class="m-4" style="text-align: end; font-weight: bold; font-size: 70px;">190</h1>
            <div id="chart-warp d-flex justify-content-around">
                <div id="pie-chart"></div>
                <br>
                <div>
                    <div style="display: flex;">
                        <div style="width: 15px; height: 15px; background-color:#7BB4B7; margin-top: 10px;" class="mx-2"></div>
                        <span style="font-size: 20px; font-weight: bold;">รายการที่โอนเงินเสร็จสิ้น 104 รายการ</span>
                    </div>
                    <div style="display: flex;">
                        <div style="width: 15px; height: 15px; background-color:#FFEA7D; margin-top: 10px;" class="mx-2"></div>
                        <span style="font-size: 20px; font-weight: bold;">รายการที่รอการโอนเงิน 69 รายการ</span>
                    </div>
                    <div style="display: flex;">
                        <div style="width: 15px; height: 15px; background-color:#FF6B6B; margin-top: 10px;" class="mx-2"></div>
                        <span style="font-size: 20px; font-weight: bold;">รายการที่คืนเงิน 17 รายการ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="background-color: #FFEAA1; height: 200px; width: 400px; border-radius: 15px;" class="m-5">
            <h3 class="m-4" style="text-align: center; font-weight: bold;">รายการที่กำลังจัดส่งสินค้า</h3>
            <h1 style="text-align: center; font-size: 70px;">50</h1>
        </div>
        <div style="background-color: #C8D5A2; height: 200px; width: 400px; border-radius: 15px;" class="m-5">
            <h3 class="m-4" style="text-align: center; font-weight: bold;">จัดส่งสำเร็จ</h3>
            <h1 style="text-align: center; font-size: 70px;">123</h1>
        </div>
        <div style="background-color: #EA9B9B; height: 200px; width: 400px; border-radius: 15px;" class="m-5">
            <h3 class="m-4" style="text-align: center; font-weight: bold;">จัดส่งไม่สำเร็จ</h3>
            <h1 style="text-align: center; font-size: 70px;">17</h1>
        </div>
    </div>
    <script>
        const incomeData = {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: 'Net Income',
                data: [1200, 1500, 1700, 1400, 1800, 2200, 2000],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        const config = {
            type: 'line',
            data: incomeData,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        };

        const incomeChart = new Chart(
            document.getElementById('incomeChart'),
            config
        );
    </script>
</body>
<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .row {
        display: flex;
        flex-direction: row;
    }

    .col {
        display: flex;
        flex-direction: column;
    }
</style>

</html>
