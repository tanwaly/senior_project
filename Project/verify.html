<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color:#FFF;
            margin: 0;
            padding: 0;
            height: 100vh; /* Set height of the body to 100% of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #2C2C2C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            max-width: none; /* Override the max-width */
            box-sizing: border-box; /* Include padding in width and height */
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 95%;
            padding: 10px;
            border-radius: 30px;
            border: 1px solid #FFF;
            font-size: 16px;
            box-sizing: border-box; /* Ensure input takes full width minus padding */
        }

        .search-bar i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #F3F3E3;
            flex-grow: 1; /* Allow table to grow and fill available space */
            overflow-y: auto; /* Scroll vertically if content exceeds table height */
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: #000;
        }

        th {
            background-color: #F3F3E3;
            font-weight: bold;

        }

        .btn-details {

            color: #FFFFFF;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
            border: 1px solid #999;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
        }

        .btn-details:hover {

        }

        .approve {
