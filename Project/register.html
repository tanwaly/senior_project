<script>
    document.querySelector('form').onsubmit = async (e) => {
        e.preventDefault(); // Prevent the form from submitting the traditional way

        const form = e.target; // Get the form element
        const firstName = form['first_name'].value;
        const lastName = form['last_name'].value;
        const phonenum = form['phonenum'].value;
        const email = form['email'].value;
        const pass = form['pass'].value;
        const confirmPass = form['confirm-pass'].value;
        const bankAcName = form['bank_ac_name'].value;
        const bankAcNum = form['bank_ac_num'].value;
        const idImg = form['image-preview'].files[0];

        const customerForm = document.getElementById('customerForm');
        const sellerForm = document.getElementById('sellerForm');
        let selectedRole;

        if (document.getElementById('customer').checked) {
            customerForm.style.display = 'block';
            sellerForm.style.display = 'none';
            selectedRole = 1;
            if (firstName === '' || lastName === '' || phonenum === '' || email === '' || pass === '') {
                alert('โปรดใส่ข้อมูลทุกช่องให้ครบ');
                return;
            }
            if (pass !== confirmPass) {
                alert('รหัสไม่ตรงกัน');
                return;
            }
        } else if (document.getElementById('seller').checked) {
            customerForm.style.display = 'block';
            sellerForm.style.display = 'block';
            selectedRole = 2;
            if (firstName === '' || lastName === '' || phonenum === '' || email === '' || pass === '' || bankAcName === '' || bankAcNum === '' || !idImg) {
                alert('โปรดใส่ข้อมูลทุกช่องให้ครบ');
                return;
            }
            if (pass !== confirmPass) {
                alert('รหัสไม่ตรงกัน');
                return;
            }
        }

        try {
            const formData = new FormData();
            formData.append('first_name', firstName);
            formData.append('last_name', lastName);
            formData.append('email', email);
            formData.append('password', pass);
            formData.append('phonenum', phonenum);
            formData.append('role', selectedRole);
            formData.append('id_img', idImg);
            formData.append('bank_ac_name', bankAcName);
            formData.append('bank_ac_num', bankAcNum);

            const options = {
                method: 'POST',
                body: formData
            };
            const res = await fetch('/register', options);
            if (res.ok) {
                const data = await res.text();
                location.replace(data);
            } else if (res.status === 401) {
                const data = await res.text();
                throw Error(data);
            }
        } catch (err) {
            alert(err.message || 'An error occurred');
        }
    };



    function previewImage(event) {
        const reader = new FileReader();
        const fileUploadContainer = document.getElementById('file-upload-container');

        reader.onload = function () {
            if (reader.readyState === 2) {
                fileUploadContainer.innerHTML = `
                        <img src="${reader.result}" alt="Image Preview" style="width: 300px; height: auto; border-radius: 8px;" />
                        <button type="button" class="btn btn-secondary mt-2" onclick="changeImage()">Change Image</button>
                    `;
            }
        }

        reader.readAsDataURL(event.target.files[0]);
    }

    function changeImage() {
        const fileUploadContainer = document.getElementById('file-upload-container');
        fileUploadContainer.innerHTML = `
                <label for="file-upload" class="file-upload-label">
                    <div class="file-upload-box">
                        <input id="file-upload" type="file" accept="image/*" onchange="previewImage(event)">
                        <div class="plus-sign">+</div>
                    </div>
                </label>
            `;
    }
